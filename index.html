<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidad Oscura</title>
    <style>
        :root {
            --bg-dark: #050505;
            --card-dark: #0a0a0a;
            --gothic-red: #8b0000;
            --bright-red: #ff0000;
            --paper: #f4e4bc;
            --neon-glow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white; margin: 0; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- NUEVAS TELARA√ëAS EN LOS EXTREMOS --- */
        .corner-web {
            position: fixed; width: 200px; height: 200px;
            z-index: 100; pointer-events: none; opacity: 0.6;
            filter: drop-shadow(0 0 10px var(--bright-red));
        }
        .top-left { top: 0; left: 0; background: radial-gradient(circle at top left, transparent 30%, rgba(255,255,255,0.1) 31%, transparent 32%), repeating-radial-gradient(circle at top left, transparent 0, transparent 20px, rgba(255,0,0,0.3) 21px, transparent 22px); border-radius: 0 0 100% 0; }
        .top-right { top: 0; right: 0; background: radial-gradient(circle at top right, transparent 30%, rgba(255,255,255,0.1) 31%, transparent 32%), repeating-radial-gradient(circle at top right, transparent 0, transparent 20px, rgba(255,0,0,0.3) 21px, transparent 22px); border-radius: 0 0 0 100%; }
        
        .corner-spider { position: fixed; font-size: 1.5rem; z-index: 101; animation: hang 3s ease-in-out infinite; }
        .s-left { top: 120px; left: 50px; }
        .s-right { top: 150px; right: 40px; }
        @keyframes hang { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(20px); } }

        /* --- ESTRUCTURA ORIGINAL MANTENIDA --- */
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 200px rgba(0,0,0,1); pointer-events: none; z-index: 5; }
        .img-container { margin: 30px 0; filter: drop-shadow(0 0 25px var(--bright-red)); animation: float 4s ease-in-out infinite; }
        .img-container img { width: 200px; height: auto; border-radius: 10px; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        #pantalla-bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 2000; transition: 1s; }
        .login-box { background: var(--card-dark); padding: 40px; border: 1px solid var(--gothic-red); text-align: center; }

        #contenido { display: none; padding: 20px; text-align: center; width: 100%; max-width: 1000px; z-index: 10; }
        .titulo-latido { font-size: 3.5rem; color: var(--bright-red); text-shadow: 0 0 20px var(--bright-red); animation: heartbeat 2s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* PERGAMINO ORIGINAL */
        .scroll-container { margin: 40px 0; cursor: pointer; display: inline-block; }
        .scroll-closed { width: 160px; height: 60px; background: linear-gradient(to bottom, #d4c49c, #f4e4bc, #d4c49c); border-radius: 10px; border: 2px solid #8b5e3c; display: flex; align-items: center; justify-content: center; color: #4e342e; font-weight: bold; }
        
        #modal-carta { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; justify-content: center; align-items: center; }
        .pergamino-abierto { background: var(--paper); color: #2c1e16; width: 90%; max-width: 500px; height: 0; overflow: hidden; position: relative; transition: height 1.2s; border-left: 2px solid #d4c49c; border-right: 2px solid #d4c49c; }
        .desenrollado { height: 450px; }
        .carta-texto { padding: 40px; font-family: 'Dancing Script', cursive; font-size: 1.3rem; }

        /* VALES ORIGINALES */
        .contenedor-vales { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 25px; margin-top: 50px; }
        .vale-card { width: 200px; height: 300px; perspective: 1000px; cursor: pointer; margin: auto; }
        .vale-inner { position: relative; width: 100%; height: 100%; transition: 0.8s; transform-style: preserve-3d; }
        .flipped .vale-inner { transform: rotateY(180deg); }
        .vale-front, .vale-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--card-dark); border: 2px solid var(--bright-red); box-shadow: var(--neon-glow); }
        .vale-back { transform: rotateY(180deg); background: #000; border: 2px solid white; box-shadow: 0 0 15px white; }

        .music-player { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px; border: 1px solid var(--bright-red); border-radius: 50px; z-index: 100; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <div class="vignette"></div>
    
    <div class="corner-web top-left"></div>
    <div class="corner-web top-right"></div>
    <div class="corner-spider s-left">üï∑Ô∏è</div>
    <div class="corner-spider s-right">üï∑Ô∏è</div>

    <div id="pantalla-bloqueo">
        <div class="login-box">
            <h2 style="color: var(--bright-red)">Contrase√±a...</h2>
            <input type="password" id="password" style="background:transparent; border-bottom:1px solid red; color:white; text-align:center; outline:none;">
            <br><br>
            <button onclick="verificar()" style="background:var(--gothic-red); color:white; border:none; padding:10px 20px; cursor:pointer;">ENTRAR</button>
        </div>
    </div>

    <div id="contenido">
        <h1 class="titulo-latido">Eternidad a tu lado</h1>

        <div class="img-container">
            <img src="https://i.postimg.cc/hjdFDTBw/Download-premium-png-of-PNG-A-Key-with-Skull-and-Black-roses-art-key-illustration-by-Adjima-about-Halloween-background-illustration-and-rose-22603410.png" alt="Cr√°neo y Rosas">
        </div>

        <div id="contador" style="color: var(--bright-red); font-size: 1.8rem; margin: 20px 0;"></div>

        <div class="scroll-container" onclick="abrirCarta()">
            <div class="scroll-closed">üìú NUESTRA CARTA</div>
        </div>

        <div class="contenedor-vales" id="grid-vales"></div>

        <button onclick="suerteAleatoria()" style="margin:40px; padding:10px 30px; border:1px solid red; background:transparent; color:white; cursor:pointer;">Destino Aleatorio</button>
    </div>

    <div id="modal-carta" onclick="cerrarCarta()">
        <div class="pergamino-abierto" id="pergamino">
            <div class="carta-texto">
                Mi Amor,<br><br>
                Cada d√≠a contigo es especial. Gracias por estos 426 d√≠as.<br><br>
                Eres mi eternidad. üñ§ü•Ä
            </div>
        </div>
    </div>

    <div class="music-player">
        <button onclick="toggleMusic()" style="background:none; border:none; color:var(--bright-red); cursor:pointer;">üé∂ M√öSICA</button>
        <audio id="track" loop><source src="musica.mp3" type="audio/mpeg"></audio>
    </div>

    <script>
        const valesData = [
            {e:'üé¨', t:'VALE I', m:'Pel√≠culas juntos'},
            {e:'üõå', t:'VALE II', m:'Camita de chismes'},
            {e:'üç¨', t:'VALE III', m:'Unas gomitas'},
            {e:'üî•', t:'VALE IV', m:'Bolsa de chetos'},
            {e:'üçï', t:'VALE V', m:'Cena especial'},
            {e:'üßõ', t:'VALE VI', m:'D√≠a de besos'}
        ];
        const grid = document.getElementById('grid-vales');
        valesData.forEach(v => {
            grid.innerHTML += `
                <div class="vale-card" onclick="this.classList.toggle('flipped')">
                    <div class="vale-inner">
                        <div class="vale-front"><span>${v.e}</span><h3>${v.t}</h3></div>
                        <div class="vale-back">
                            <p>${v.m}</p>
                            <button onclick="canjear('${v.m}')" style="background:red; border:none; color:white; padding:5px; cursor:pointer;">Canjear</button>
                        </div>
                    </div>
                </div>`;
        });

        function abrirCarta() { document.getElementById('modal-carta').style.display = 'flex'; setTimeout(() => document.getElementById('pergamino').classList.add('desenrollado'), 100); }
        function cerrarCarta() { document.getElementById('pergamino').classList.remove('desenrollado'); setTimeout(() => document.getElementById('modal-carta').style.display = 'none', 800); }

        function verificar() {
            if(document.getElementById('password').value.toLowerCase() === "chino") {
                document.getElementById('pantalla-bloqueo').style.display = "none";
                document.getElementById('contenido').style.display = "block";
                document.getElementById('track').play();
            }
        }

        const fechaInicio = new Date('2024-12-15T00:00:00'); 
        setInterval(() => {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);

        function canjear(msg) { event.stopPropagation(); window.open(`https://wa.me/1234567890?text=Quiero mi vale: ${msg}`); }
        function suerteAleatoria() { 
            const cards = document.querySelectorAll('.vale-card');
            cards[Math.floor(Math.random() * cards.length)].classList.add('flipped');
        }
        function toggleMusic() {
            const track = document.getElementById('track');
            track.paused ? track.play() : track.pause();
        }
    </script>
</body>
</html>
