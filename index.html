<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidad Oscura</title>
    <style>
        :root {
            --bg-dark: #050505;
            --card-dark: #0a0a0a;
            --gothic-red: #8b0000;
            --bright-red: #ff0000;
            --paper: #f4e4bc;
            --neon-glow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
            --neon-white: 0 0 15px rgba(255, 255, 255, 0.5);
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white; margin: 0; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- TELARA√ëA FONDO IMAGEN --- */
        .web-background {
            position: absolute;
            width: 350px; height: 350px;
            background: 
                radial-gradient(circle at center, transparent 30%, rgba(255,0,0,0.1) 40%, transparent 70%),
                repeating-radial-gradient(circle at center, transparent 0, transparent 20px, rgba(255,255,255,0.2) 21px, transparent 22px),
                conic-gradient(from 0deg at center, transparent 0%, rgba(255,0,0,0.3) 5%, transparent 10%, rgba(255,0,0,0.3) 45%, transparent 50%);
            filter: drop-shadow(0 0 10px var(--bright-red));
            z-index: -1;
            border-radius: 50%;
            animation: webRotate 20s linear infinite;
        }
        @keyframes webRotate { from { transform: rotate(0deg); } to { transform: rotate(360deg); } }

        /* --- AMBIENTE --- */
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 200px rgba(0,0,0,1); pointer-events: none; z-index: 5; }

        /* --- IMAGEN Y CR√ÅNEO --- */
        .img-container {
            margin: 50px 0;
            display: flex; justify-content: center; align-items: center;
            position: relative;
            animation: float 4s ease-in-out infinite;
        }
        .img-container img { width: 220px; height: auto; z-index: 2; filter: drop-shadow(0 0 15px var(--bright-red)); }

        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- VALES CON TELARA√ëAS --- */
        .vale-front::before {
            content: 'üï∏Ô∏è';
            position: absolute; top: 5px; left: 5px;
            font-size: 2rem; opacity: 0.6; color: white;
            text-shadow: 0 0 10px var(--bright-red);
        }
        .vale-front::after {
            content: 'üï∑Ô∏è';
            position: absolute; bottom: 15px; right: 15px;
            font-size: 1.2rem; animation: spiderHang 3s ease-in-out infinite;
        }
        @keyframes spiderHang { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(10px); } }

        /* Estilos base que ya ten√≠as */
        #pantalla-bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-box { background: var(--card-dark); padding: 40px; border: 1px solid var(--gothic-red); text-align: center; }
        #contenido { display: none; padding: 20px; text-align: center; width: 100%; max-width: 1000px; z-index: 10; }
        .titulo-latido { font-size: 3rem; color: var(--bright-red); text-shadow: 0 0 20px var(--bright-red); animation: heartbeat 2s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        .contenedor-vales { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 30px; margin-top: 50px; }
        .vale-card { width: 220px; height: 320px; perspective: 1000px; cursor: pointer; }
        .vale-inner { position: relative; width: 100%; height: 100%; transition: 0.8s; transform-style: preserve-3d; }
        .flipped .vale-inner { transform: rotateY(180deg); }
        .vale-front, .vale-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--card-dark); border: 2px solid var(--bright-red); box-shadow: var(--neon-glow); overflow: hidden; }
        .vale-back { transform: rotateY(180deg); background: #000; border: 2px solid white; box-shadow: 0 0 15px white; }
        .caducidad { font-size: 0.7rem; color: #888; margin-top: 15px; }

        .trail { position: fixed; width: 8px; height: 8px; background: var(--bright-red); border-radius: 50%; pointer-events: none; z-index: 100; box-shadow: 0 0 10px var(--bright-red); animation: vanish 1s forwards; }
        @keyframes vanish { to { transform: scale(3) opacity: 0; } }

        .music-player { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px 20px; border: 1px solid var(--bright-red); border-radius: 50px; z-index: 100; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <div class="vignette"></div>

    <div id="pantalla-bloqueo">
        <div class="login-box">
            <h2 style="color: var(--bright-red)">Nuestra palabra...</h2>
            <input type="password" id="password" style="background:transparent; border:none; border-bottom:1px solid red; color:white; text-align:center; outline:none;">
            <br><br>
            <button onclick="verificar()" style="background:var(--gothic-red); color:white; border:none; padding:10px 20px; cursor:pointer;">ENTRAR</button>
        </div>
    </div>

    <div id="contenido">
        <h1 class="titulo-latido">Eternidad Oscura</h1>

        <div class="img-container">
            <div class="web-background"></div>
            <img src="TU_IMAGEN_SIN_FONDO.png" alt="Cr√°neo y Rosas">
        </div>

        <div id="contador" style="color: var(--bright-red); font-size: 1.8rem; font-weight: bold; margin: 20px 0;"></div>

        <div class="contenedor-vales" id="grid-vales"></div>
    </div>

    <div class="music-player">
        <button onclick="toggleMusic()" style="background:none; border:none; color:var(--bright-red); cursor:pointer;">üé∂ M√öSICA</button>
        <audio id="track" loop><source src="musica.mp3" type="audio/mpeg"></audio>
    </div>

    <script>
        // RASTRO T√ÅCTIL
        document.addEventListener('mousemove', (e) => crearRastro(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => crearRastro(e.touches[0].clientX, e.touches[0].clientY));

        function crearRastro(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px'; trail.style.top = y + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        }

        const valesData = [
            {e:'üé¨', t:'VALE I', m:'Tarde de pel√≠culas'},
            {e:'üõå', t:'VALE II', m:'Camita de chismes'},
            {e:'üç¨', t:'VALE III', m:'Unas gomitas'},
            {e:'üî•', t:'VALE IV', m:'Bolsa de chetos'},
            {e:'üçï', t:'VALE V', m:'Cena especial'},
            {e:'üßõ', t:'VALE VI', m:'Muchos besitos'}
        ];

        const grid = document.getElementById('grid-vales');
        valesData.forEach(v => {
            grid.innerHTML += `
                <div class="vale-card" onclick="this.classList.toggle('flipped')">
                    <div class="vale-inner">
                        <div class="vale-front"><span>${v.e}</span><h3>${v.t}</h3></div>
                        <div class="vale-back">
                            <p>${v.m}</p>
                            <p class="caducidad">V√°lido hasta: Que la muerte nos separe. üßõü•Ä</p>
                        </div>
                    </div>
                </div>`;
        });

        function verificar() {
            if(document.getElementById('password').value.toLowerCase() === "chino") {
                document.getElementById('pantalla-bloqueo').style.display = "none";
                document.getElementById('contenido').style.display = "block";
                document.getElementById('track').play();
            }
        }

        // CONTADOR (Ajusta la fecha aqu√≠)
        const fechaInicio = new Date('2024-12-15T00:00:00');
        setInterval(() => {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);

        function toggleMusic() {
            const track = document.getElementById('track');
            track.paused ? track.play() : track.pause();
        }
    </script>
</body>
</html>
