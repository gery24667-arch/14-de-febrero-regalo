<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidad Oscura</title>
    <style>
        :root {
            --bg-dark: #050505;
            --card-dark: #121212;
            --gothic-red: #660000;
            --bright-red: #ff0000;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
            cursor: none; /* Ocultamos el cursor para usar el personalizado */
        }

        /* --- 1. NIEBLA ANIMADA --- */
        .fog {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/gery24667-arch/images/main/fog.png');
            opacity: 0.15;
            z-index: -2;
            animation: moveFog 60s linear infinite;
            pointer-events: none;
        }

        @keyframes moveFog {
            from { background-position: 0 0; }
            to { background-position: 10000px 0; }
        }

        /* --- 2. GLOW REACTIVO (CURSOR) --- */
        #cursor-glow {
            position: fixed;
            width: 400px;
            height: 400px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: 0.1s ease-out;
        }

        /* --- 3. LATIDO DEL T√çTULO --- */
        .titulo-latido {
            font-size: 3rem;
            color: var(--bright-red);
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: heartbeat 2s infinite;
            text-shadow: 0 0 15px var(--gothic-red);
            margin-top: 50px;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); text-shadow: 0 0 10px var(--gothic-red); }
            14% { transform: scale(1.1); text-shadow: 0 0 30px var(--bright-red); }
            28% { transform: scale(1); text-shadow: 0 0 10px var(--gothic-red); }
            42% { transform: scale(1.1); text-shadow: 0 0 30px var(--bright-red); }
            70% { transform: scale(1); }
        }

        /* Pantalla Bloqueo */
        #pantalla-bloqueo {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; transition: 1.5s;
        }

        .login-box {
            background: var(--card-dark);
            padding: 40px;
            border: 1px solid var(--gothic-red);
            text-align: center;
            box-shadow: 0 0 30px #000;
        }

        #contenido { display: none; padding: 20px; text-align: center; width: 100%; max-width: 1000px; }

        /* Vales */
        .contenedor-vales {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 40px;
        }

        .vale-card { width: 200px; height: 280px; perspective: 1000px; cursor: pointer; }
        .vale-inner { position: relative; width: 100%; height: 100%; transition: 0.8s; transform-style: preserve-3d; }
        .flipped .vale-inner { transform: rotateY(180deg); }
        .vale-front, .vale-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 5px; border: 1px solid var(--gothic-red);
        }
        .vale-front { background: #000; color: var(--gothic-red); }
        .vale-back { background: #0a0a0a; transform: rotateY(180deg); color: white; border: 1px solid var(--bright-red); }

        /* Reproductor */
        .music-player {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(20, 20, 20, 0.8);
            padding: 10px; border: 1px solid var(--gothic-red);
            border-radius: 50px; display: flex; align-items: center;
        }

        .heart { position: fixed; top: -10%; color: var(--bright-red); z-index: -1; animation: fall linear forwards; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div class="music-player">

        <audio id="track" loop>
            <source src="https://www.soundhelix.com/examples/mp3/SoundHelix-Song-2.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        // Brillo del cursor
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        function verificar() {
            if(document.getElementById('password').value.toLowerCase() === "amor") {
                document.getElementById('pantalla-bloqueo').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('pantalla-bloqueo').style.display = "none";
                    document.getElementById('contenido').style.display = "block";
                    document.getElementById('track').play();
                }, 1000);
            }
        }

        const fechaInicio = new Date('2023-05-15T00:00:00'); 
        setInterval(() => {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);

        function canjear(msg) {
            window.open(`https://wa.me/+5627134465?text=Reclamo mi: ${msg} üñ§`, '_blank');
        }

        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 450);
    </script>
</body>
</html>
