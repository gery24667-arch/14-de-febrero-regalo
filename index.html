<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidad Oscura</title>
    <style>
        :root {
            --bg-dark: #050505;
            --card-dark: #0a0a0a;
            --gothic-red: #8b0000;
            --bright-red: #ff0000;
            --paper: #f4e4bc;
            --neon-glow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white; margin: 0; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- AMBIENTE --- */
        .fog-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -2; pointer-events: none; }
        .fog-layer { position: absolute; width: 200%; height: 100%; background-image: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.15) 0%, transparent 50%); background-size: 1000px 100%; filter: blur(50px); animation: moveFog 30s linear infinite; }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 200px rgba(0,0,0,1); pointer-events: none; z-index: 5; }

        /* --- IMAGEN CON TELARA√ëA NE√ìN --- */
        .img-container {
            margin: 30px 0;
            position: relative;
            filter: drop-shadow(0 0 25px var(--bright-red));
            animation: float 4s ease-in-out infinite;
        }
        /* Telara√±a ne√≥n circular detr√°s de la imagen */
        .img-container::before {
            content: "";
            position: absolute; top: 50%; left: 50%;
            width: 300px; height: 300px;
            transform: translate(-50%, -50%);
            background: 
                repeating-radial-gradient(circle, transparent 0, transparent 15px, rgba(255,255,255,0.2) 16px, transparent 17px),
                conic-gradient(from 0deg, transparent 0%, rgba(255,0,0,0.4) 5%, transparent 10%, rgba(255,0,0,0.4) 45%, transparent 50%);
            z-index: -1;
            mask-image: radial-gradient(circle, black 30%, transparent 70%);
        }
        .img-container img { width: 200px; height: auto; border-radius: 10px; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- PANTALLA BLOQUEO --- */
        #pantalla-bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 2000; transition: 1.5s; }
        .login-box { background: var(--card-dark); padding: 40px; border: 1px solid var(--gothic-red); text-align: center; box-shadow: 0 0 30px #000; }

        /* --- CONTENIDO --- */
        #contenido { display: none; padding: 20px; text-align: center; width: 100%; max-width: 1000px; z-index: 10; }
        .titulo-latido { font-size: 3.5rem; color: var(--bright-red); text-transform: uppercase; letter-spacing: 6px; text-shadow: 0 0 20px var(--bright-red); margin-top: 50px; animation: heartbeat 2s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- PERGAMINO --- */
        .scroll-container { margin: 40px 0; perspective: 1000px; cursor: pointer; }
        .scroll-closed { width: 160px; height: 60px; background: linear-gradient(to bottom, #d4c49c, #f4e4bc, #d4c49c); border-radius: 10px; border: 2px solid #8b5e3c; display: flex; align-items: center; justify-content: center; color: #4e342e; font-weight: bold; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        #modal-carta { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.92); z-index: 3000; justify-content: center; align-items: center; }
        .pergamino-abierto { background: var(--paper); color: #2c1e16; width: 90%; max-width: 500px; height: 0; overflow: hidden; position: relative; transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1); border-left: 2px solid #d4c49c; border-right: 2px solid #d4c49c; box-shadow: 0 0 50px black; }
        .pergamino-abierto.desenrollado { height: 500px; }
        .scroll-rod { width: 105%; height: 25px; background: #4e342e; position: absolute; left: -2.5%; z-index: 10; border-radius: 5px; }
        .rod-top { top: 0; } .rod-bottom { bottom: 0; }
        .carta-texto { padding: 50px 40px; font-family: 'Dancing Script', cursive; font-size: 1.4rem; opacity: 0; transition: opacity 0.8s 1.2s; }
        .desenrollado .carta-texto { opacity: 1; }

        /* --- VALES NE√ìN CON TELARA√ëAS --- */
        .contenedor-vales { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 30px; margin-top: 50px; justify-items: center; }
        .vale-card { width: 220px; height: 320px; perspective: 1000px; cursor: pointer; }
        .vale-inner { position: relative; width: 100%; height: 100%; transition: 0.8s; transform-style: preserve-3d; }
        .flipped .vale-inner { transform: rotateY(180deg); }
        .vale-front, .vale-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; padding: 20px; box-sizing: border-box; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--card-dark); border: 2px solid var(--bright-red); box-shadow: var(--neon-glow); overflow: hidden; }
        
        /* Telara√±a en la esquina de los vales */
        .vale-front::before {
            content: "üï∏Ô∏è";
            position: absolute; top: -5px; right: -5px;
            font-size: 3rem; opacity: 0.4;
            filter: drop-shadow(0 0 5px white);
        }
        /* Peque√±a ara√±a colgando */
        .vale-front::after {
            content: "üï∑Ô∏è";
            position: absolute; top: 40px; right: 10px;
            font-size: 1rem; opacity: 0.8;
            animation: spiderMove 4s ease-in-out infinite;
        }
        @keyframes spiderMove { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(15px); } }

        .vale-front span { font-size: 60px; margin-bottom: 15px; filter: drop-shadow(0 0 10px var(--bright-red)); }
        .vale-back { transform: rotateY(180deg); background: #000; border: 2px solid white; box-shadow: 0 0 15px white; }
        .caducidad { font-size: 0.7rem; color: #888; margin-top: 15px; font-style: italic; }

        /* --- RASTRO Y PART√çCULAS --- */
        .trail { position: fixed; width: 10px; height: 10px; background: var(--bright-red); border-radius: 50%; pointer-events: none; z-index: 100; box-shadow: 0 0 15px var(--bright-red); animation: vanish 1s forwards; }
        @keyframes vanish { to { transform: scale(3) translateY(-20px); opacity: 0; } }
        .particle { position: fixed; pointer-events: none; z-index: 6; font-size: 24px; animation: fall 5s linear forwards; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }

        .music-player { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px 25px; border: 1px solid var(--bright-red); border-radius: 50px; z-index: 100; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <div class="vignette"></div>
    <div class="fog-wrapper"><div class="fog-layer"></div></div>

    <div id="pantalla-bloqueo">
        <div class="login-box">
            <h2 style="color: var(--bright-red)">Solo para tus ojos...</h2>
            <p>¬øNuestra palabra?</p>
            <input type="password" id="password" style="background:transparent; border:none; border-bottom:1px solid red; color:white; text-align:center; outline:none; font-size: 1.2rem;">
            <br><br>
            <button onclick="verificar()" style="background:var(--gothic-red); color:white; border:none; padding:10px 25px; cursor:pointer;">REVELAR</button>
        </div>
    </div>

    <div id="contenido">
        <h1 class="titulo-latido">Eternidad a tu lado</h1>

        <div class="img-container">
            <img src="https://i.postimg.cc/bNGmKpqk/descargar-(5)-Photoroom.png" alt="Mi gatita eres tu">
        </div>

        <div id="contador" style="color: var(--bright-red); font-size: 1.8rem; font-weight: bold; margin: 25px 0;"></div>

        <div class="scroll-container" onclick="abrirCarta()">
            <div class="scroll-closed">üìú NUESTRA CARTA</div>
        </div>

        <div class="contenedor-vales" id="grid-vales"></div>

        <button onclick="suerteAleatoria()" style="margin:60px; padding:15px 40px; border:2px solid red; background:transparent; color:white; cursor:pointer; box-shadow: var(--neon-glow);">Dejar que el destino elija</button>
    </div>

    <div id="modal-carta" onclick="cerrarCarta()">
        <div class="pergamino-abierto" id="pergamino">
            <div class="scroll-rod rod-top"></div>
            <div class="carta-texto">
                Mi Amor,<br><br>
                Cada d√≠a contigo es una flor que nunca se marchita. Gracias por estos 426 d√≠as juntos.<br><br>
                Eres mi eternidad. üñ§ü•Äüåª
            </div>
            <div class="scroll-rod rod-bottom"></div>
        </div>
    </div>

    <div class="music-player">
        <button id="musicBtn" onclick="toggleMusic()" style="background:none; border:none; color:var(--bright-red); cursor:pointer; font-weight: bold;">üé∂ PLAY MUSIC</button>
        <audio id="track" loop><source src="musica.mp3" type="audio/mpeg"></audio>
    </div>

    <script>
        function crearRastro(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px';
            trail.style.top = y + 'px';
            if(Math.random() > 0.9) trail.innerHTML = 'ü•Ä';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        }
        document.addEventListener('mousemove', (e) => crearRastro(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => crearRastro(e.touches[0].clientX, e.touches[0].clientY));

        const valesData = [
            {e:'üé¨', t:'VALE I', m:'Una tarde de pel√≠culas'},
            {e:'üõå', t:'VALE II', m:'Una camita de chismes'},
            {e:'üç¨', t:'VALE III', m:'Unas gomitas'},
            {e:'üî•', t:'VALE IV', m:'Una bolsa de chetos'},
            {e:'üçï', t:'VALE V', m:'Una pizza a tu lado'},
            {e:'üßõ', t:'VALE VI', m:'Un d√≠a de besos'}
        ];
        const grid = document.getElementById('grid-vales');
        valesData.forEach(v => {
            grid.innerHTML += `
                <div class="vale-card" onclick="this.classList.toggle('flipped')">
                    <div class="vale-inner">
                        <div class="vale-front"><span>${v.e}</span><h3>${v.t}</h3></div>
                        <div class="vale-back">
                            <p>${v.m}</p>
                            <button onclick="canjear('${v.m}')">Canjear</button>
                            <p class="caducidad">V√°lido hasta: Que la muerte nos separe. üßõü•Ä</p>
                        </div>
                    </div>
                </div>`;
        });

        function abrirCarta() { document.getElementById('modal-carta').style.display = 'flex'; setTimeout(() => document.getElementById('pergamino').classList.add('desenrollado'), 100); }
        function cerrarCarta() { document.getElementById('pergamino').classList.remove('desenrollado'); setTimeout(() => document.getElementById('modal-carta').style.display = 'none', 800); }

        const flores = ['üåª', 'üåπ', 'üå∏', 'ü§ç', 'üñ§', '‚ù§Ô∏è', 'ü•Ä'];
        setInterval(() => {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = flores[Math.floor(Math.random() * flores.length)];
            p.style.left = Math.random() * 100 + "vw";
            p.style.animation = `fall ${Math.random() * 4 + 4}s linear forwards`;
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 8000);
        }, 400);

        function verificar() {
            if(document.getElementById('password').value.toLowerCase() === "chino") { 
                document.getElementById('pantalla-bloqueo').style.opacity = "0";
                document.getElementById('track').play();
                setTimeout(() => { document.getElementById('pantalla-bloqueo').style.display = "none"; document.getElementById('contenido').style.display = "block"; }, 1000);
            } else { alert("Palabra incorrecta..."); }
        }

        const fechaInicio = new Date('2024-12-15T00:00:00'); 
        setInterval(() => {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);

        function canjear(msg) { event.stopPropagation(); window.open(`https://wa.me/1234567890?text=Cari√±o, quiero mi: ${msg} üñ§ü•Äüåª`); }
        function suerteAleatoria() { 
            const cards = document.querySelectorAll('.vale-card');
            cards.forEach(c => c.classList.remove('flipped'));
            setTimeout(() => cards[Math.floor(Math.random() * cards.length)].classList.add('flipped'), 300);
        }
        function toggleMusic() {
            const track = document.getElementById('track');
            if (track.paused) { track.play(); document.getElementById('musicBtn').innerHTML = "‚è∏ PAUSE"; }
            else { track.pause(); document.getElementById('musicBtn').innerHTML = "üé∂ PLAY"; }
        }
    </script>
</body>
</html>
