<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Oscuro San Valent√≠n</title>
    <style>
        :root {
            --bg-dark: #0a0a0a;
            --card-dark: #1a1a1a;
            --gothic-red: #8b0000;
            --bright-red: #ff0000;
            --text-gray: #b0b0b0;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- PANTALLA DE BLOQUEO --- */
        #pantalla-bloqueo {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex;
            flex-direction: column;
            justify-content: center;
            align-items: center;
            z-index: 1000;
            transition: 1s;
        }

        .login-box {
            background: var(--card-dark);
            padding: 40px;
            border: 1px solid var(--gothic-red);
            border-radius: 10px;
            text-align: center;
            box-shadow: 0 0 20px var(--gothic-red);
        }

        input {
            background: transparent;
            border: none;
            border-bottom: 2px solid var(--gothic-red);
            color: white;
            font-size: 1.2rem;
            text-align: center;
            padding: 10px;
            outline: none;
        }

        /* --- CONTENIDO PRINCIPAL (Oculto al inicio) --- */
        #contenido {
            display: none;
            padding: 20px;
            width: 100%;
            max-width: 1000px;
            text-align: center;
        }

        /* --- CONTADOR --- */
        #contador {
            font-size: 1.5rem;
            color: var(--gothic-red);
            margin: 20px 0;
            letter-spacing: 2px;
            text-shadow: 0 0 10px rgba(139, 0, 0, 0.5);
        }

        .contenedor-vales {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 30px;
        }

        /* --- TARJETAS GOTICAS --- */
        .vale-card {
            width: 200px;
            height: 280px;
            perspective: 1000px;
            cursor: pointer;
        }

        .vale-inner {
            position: relative;
            width: 100%; height: 100%;
            transition: transform 0.8s cubic-bezier(0.175, 0.885, 0.32, 1.275);
            transform-style: preserve-3d;
            border: 1px solid #333;
            border-radius: 10px;
        }

        .flipped .vale-inner { transform: rotateY(180deg); }

        .vale-front, .vale-back {
            position: absolute;
            width: 100%; height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 10px;
            padding: 15px;
            box-sizing: border-box;
        }

        .vale-front {
            background: linear-gradient(45deg, #000, #1a1a1a);
            color: var(--gothic-red);
            border: 1px solid var(--gothic-red);
        }

        .vale-back {
            background: #1a1a1a;
            color: white;
            transform: rotateY(180deg);
            border: 2px solid var(--bright-red);
        }

        button {
            background: var(--gothic-red);
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            font-family: 'Georgia', serif;
            transition: 0.3s;
        }

        button:hover { background: var(--bright-red); box-shadow: 0 0 15px var(--bright-red); }

        .btn-random {
            margin-top: 50px;
            padding: 15px 30px;
            font-size: 1.2rem;
            border: 2px solid var(--bright-red);
            background: transparent;
            color: var(--bright-red);
        }

        /* --- LLUVIA CORAZONES --- */
        .heart {
            position: fixed; top: -10%; color: var(--bright-red);
            z-index: -1; animation: fall linear forwards;
        }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="pantalla-bloqueo">
        <div class="login-box">
            <h2>Solo para tus ojos...</h2>
            <p>¬øC√≥mo me dices de cari√±o?</p>
            <input type="password" id="password" placeholder="Escribe aqu√≠...">
            <br><br>
            <button onclick="verificar()">Revelar Secretos</button>
        </div>
    </div>

    <div id="contenido">
        <h1 style="color: var(--bright-red);">Nuestro Tiempo de Oscuridad y Luz</h1>
        <div id="contador">Cargando eternidad...</div>

        <div class="contenedor-vales" id="grid-vales">
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üñ§</span><h3>Vale I</h3></div>
                    <div class="vale-back"><p>Cena bajo la luna</p><button onclick="canjear('Cena Rom√°ntica')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üç∑</span><h3>Vale II</h3></div>
                    <div class="vale-back"><p>Noche de vino y pelis</p><button onclick="canjear('Noche de Vino')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>ü•Ä</span><h3>Vale III</h3></div>
                    <div class="vale-back"><p>Masaje con velas</p><button onclick="canjear('Masaje con velas')">Canjear</button></div>
                </div>
            </div>
        </div>

        <button class="btn-random" onclick="suerteAleatoria()">Dejar que el destino elija</button>
    </div>

    <script>
        // 1. VERIFICAR CONTRASE√ëA
        function verificar() {
            const pass = document.getElementById('password').value.toLowerCase();
            const correcta = "chino"; // <--- CAMBIA ESTO POR TU PALABRA CLAVE
            if(pass === correcta) {
                document.getElementById('pantalla-bloqueo').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('pantalla-bloqueo').style.display = "none";
                    document.getElementById('contenido').style.display = "block";
                }, 1000);
            } else {
                alert("Esa no es nuestra palabra... intenta de nuevo.");
            }
        }

        // 2. CONTADOR
        const fechaInicio = new Date('2024-12-15T00:00:00'); // <--- CAMBIA TU FECHA AQUI (A√±o-Mes-D√≠a)
        function actualizarContador() {
            const ahora = new Date();
            const diff = ahora - fechaInicio;
            const dias = Math.floor(diff / (1000 * 60 * 60 * 24));
            const horas = Math.floor((diff / (1000 * 60 * 60)) % 24);
            const minutos = Math.floor((diff / (1000 * 60)) % 60);
            const segundos = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${dias}d ${horas}h ${minutos}m ${segundos}s`;
        }
        setInterval(actualizarContador, 1000);

        // 3. WHATSAPP
        function canjear(msg) {
            event.stopPropagation();
            const tel = "+5627134465"; // <--- TU NUMERO
            window.open(`https://wa.me/${tel}?text=He reclamado mi: ${msg} üñ§`, '_blank');
        }

        // 4. SUERTE ALEATORIA
        function suerteAleatoria() {
            const cards = document.querySelectorAll('.vale-card');
            const randomIdx = Math.floor(Math.random() * cards.length);
            cards.forEach(c => c.classList.remove('flipped'));
            
            setTimeout(() => {
                cards[randomIdx].classList.add('flipped');
                cards[randomIdx].style.boxShadow = "0 0 30px var(--bright-red)";
            }, 500);
        }

        // 5. CORAZONES ROJOS
        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart');
            h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 400);
    </script>
</body>
</html>
