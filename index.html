<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidad Oscura</title>
    <style>
        :root {
            --bg-dark: #050505;
            --card-dark: #0a0a0a;
            --gothic-red: #8b0000;
            --bright-red: #ff0000;
            --paper: #f4e4bc;
            --neon-glow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white; margin: 0; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- TELARA√ëAS EN LOS EXTREMOS --- */
        .web-corner {
            position: fixed; width: 180px; height: 180px;
            z-index: 100; pointer-events: none; opacity: 0.5;
            filter: drop-shadow(0 0 10px var(--bright-red));
        }
        .top-left { top: 0; left: 0; background: radial-gradient(circle at 0% 0%, transparent 20%, rgba(255,255,255,0.1) 21%, transparent 22%), repeating-radial-gradient(circle at 0% 0%, transparent 0, transparent 18px, rgba(255,0,0,0.2) 19px, transparent 20px); }
        .top-right { top: 0; right: 0; transform: scaleX(-1); background: radial-gradient(circle at 0% 0%, transparent 20%, rgba(255,255,255,0.1) 21%, transparent 22%), repeating-radial-gradient(circle at 0% 0%, transparent 0, transparent 18px, rgba(255,0,0,0.2) 19px, transparent 20px); }
        
        .hanging-spider { position: fixed; font-size: 24px; z-index: 101; animation: hang 4s ease-in-out infinite; }
        .spider-1 { top: 110px; left: 40px; }
        .spider-2 { top: 140px; right: 40px; }
        @keyframes hang { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(30px); } }

        /* --- NIEBLA Y AMBIENTE --- */
        .fog-wrapper { position: fixed; top: 0; left: 0; width: 100%; height: 100%; z-index: -1; pointer-events: none; }
        .fog-layer { position: absolute; width: 200%; height: 100%; background-image: radial-gradient(circle at 20% 50%, rgba(255,255,255,0.1) 0%, transparent 50%); animation: moveFog 40s linear infinite; }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }
        .vignette { position: fixed; top: 0; left: 0; width: 100%; height: 100%; box-shadow: inset 0 0 200px rgba(0,0,0,1); pointer-events: none; z-index: 5; }

        /* --- PART√çCULAS (ROSAS, GIRASOLES, CORAZONES) --- */
        .particle { position: fixed; pointer-events: none; z-index: 6; font-size: 24px; animation: fall 6s linear forwards; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }

        /* --- T√çTULO Y CONTADOR --- */
        .titulo-latido { font-size: 3.5rem; color: var(--bright-red); text-transform: uppercase; letter-spacing: 6px; text-shadow: 0 0 20px var(--bright-red); margin-top: 50px; animation: heartbeat 2s infinite; }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }

        /* --- IMAGEN PRINCIPAL --- */
        .img-container { margin: 30px 0; filter: drop-shadow(0 0 25px var(--bright-red)); animation: float 4s ease-in-out infinite; }
        .img-container img { width: 200px; height: auto; border-radius: 10px; }
        @keyframes float { 0%, 100% { transform: translateY(0); } 50% { transform: translateY(-20px); } }

        /* --- PERGAMINO --- */
        .scroll-container { margin: 40px 0; perspective: 1000px; cursor: pointer; }
        .scroll-closed { width: 180px; height: 70px; background: linear-gradient(to bottom, #d4c49c, #f4e4bc, #d4c49c); border-radius: 10px; border: 2px solid #8b5e3c; display: flex; align-items: center; justify-content: center; color: #4e342e; font-weight: bold; position: relative; box-shadow: 0 0 15px rgba(255,215,0,0.3); }
        .scroll-closed::after { content: '‚öúÔ∏è'; position: absolute; bottom: -10px; background: #8b0000; color: gold; padding: 5px; border-radius: 50%; border: 2px solid #4e342e; font-size: 10px; }
        
        #modal-carta { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center; }
        .pergamino-abierto { background: var(--paper); color: #2c1e16; width: 90%; max-width: 500px; height: 0; overflow: hidden; position: relative; transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1); border-left: 4px solid #d4c49c; border-right: 4px solid #d4c49c; }
        .pergamino-abierto.desenrollado { height: 500px; }
        .carta-texto { padding: 60px 40px; font-family: 'Dancing Script', cursive; font-size: 1.5rem; line-height: 1.6; opacity: 0; transition: opacity 0.8s 1.2s; }
        .desenrollado .carta-texto { opacity: 1; }

        /* --- VALES NE√ìN --- */
        .contenedor-vales { display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr)); gap: 30px; margin-top: 50px; width: 90%; }
        .vale-card { width: 220px; height: 320px; perspective: 1000px; cursor: pointer; margin: auto; }
        .vale-inner { position: relative; width: 100%; height: 100%; transition: 0.8s; transform-style: preserve-3d; }
        .flipped .vale-inner { transform: rotateY(180deg); }
        .vale-front, .vale-back { position: absolute; width: 100%; height: 100%; backface-visibility: hidden; border-radius: 15px; display: flex; flex-direction: column; align-items: center; justify-content: center; background: var(--card-dark); border: 2px solid var(--bright-red); box-shadow: var(--neon-glow); }
        .vale-front span { font-size: 60px; filter: drop-shadow(0 0 10px var(--bright-red)); margin-bottom: 20px; }
        .vale-back { transform: rotateY(180deg); background: #000; border: 2px solid white; box-shadow: 0 0 15px white; padding: 20px; text-align: center; }

        /* --- RASTRO DEL MOUSE --- */
        .trail { position: fixed; width: 12px; height: 12px; background: var(--bright-red); border-radius: 50%; pointer-events: none; z-index: 100; box-shadow: 0 0 15px var(--bright-red); animation: vanish 1s forwards; font-size: 14px; display: flex; align-items: center; justify-content: center; }
        @keyframes vanish { to { transform: scale(3) translateY(-30px); opacity: 0; } }

        #pantalla-bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: var(--bg-dark); display: flex; justify-content: center; align-items: center; z-index: 2000; transition: 1s; }
        #contenido { display: none; padding: 20px; text-align: center; width: 100%; max-width: 1200px; z-index: 10; }
        .music-player { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px 25px; border: 1px solid var(--bright-red); border-radius: 50px; z-index: 100; cursor: pointer; }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <div class="vignette"></div>
    <div class="fog-wrapper"><div class="fog-layer"></div></div>
    
    <div class="web-corner top-left"></div>
    <div class="web-corner top-right"></div>
    <div class="hanging-spider spider-1">üï∑Ô∏è</div>
    <div class="hanging-spider spider-2">üï∑Ô∏è</div>

    <div id="pantalla-bloqueo">
        <div style="background: var(--card-dark); padding: 40px; border: 1px solid var(--gothic-red); text-align: center;">
            <h2 style="color: var(--bright-red)">Nuestra palabra...</h2>
            <input type="password" id="password" style="background:transparent; border:none; border-bottom:1px solid red; color:white; text-align:center; outline:none; font-size: 1.2rem;">
            <br><br>
            <button onclick="verificar()" style="background:var(--gothic-red); color:white; border:none; padding:10px 25px; cursor:pointer;">ENTRAR</button>
        </div>
    </div>

    <div id="contenido">
        <h1 class="titulo-latido">Eternidad a tu lado</h1>

        <div class="img-container">
            <img src="https://i.postimg.cc/hjdFDTBw/Download-premium-png-of-PNG-A-Key-with-Skull-and-Black-roses-art-key-illustration-by-Adjima-about-Halloween-background-illustration-and-rose-22603410.png" alt="Rosa Eterna">
        </div>

        <div id="contador" style="color: var(--bright-red); font-size: 2.2rem; font-weight: bold; margin: 30px 0; text-shadow: 0 0 10px red;"></div>

        <div class="scroll-container" onclick="abrirCarta()">
            <div class="scroll-closed">üìú NUESTRA CARTA</div>
        </div>

        <div class="contenedor-vales" id="grid-vales"></div>

        <button onclick="suerteAleatoria()" style="margin:60px; padding:15px 40px; border:2px solid red; background:transparent; color:white; cursor:pointer; box-shadow: var(--neon-glow); font-weight: bold;">Dejar que el destino elija</button>
    </div>

    <div id="modal-carta" onclick="cerrarCarta()">
        <div class="pergamino-abierto" id="pergamino">
            <div class="carta-texto">
                Mi Amor,<br><br>
                Cada d√≠a contigo es una flor que nunca se marchita. Gracias por estos 426 d√≠as juntos.<br><br>
                Eres mi eternidad. üñ§ü•Äüåª
            </div>
        </div>
    </div>

    <div class="music-player" onclick="toggleMusic()">
        <span id="musicBtn">üé∂ PLAY MUSIC</span>
        <audio id="track" loop><source src="musica.mp3" type="audio/mpeg"></audio>
    </div>

    <script>
        // --- SISTEMA DE PART√çCULAS (ROSAS, GIRASOLES, CORAZONES) ---
        const elementos = ['üåª', 'üåπ', 'üå∏', 'üñ§', '‚ù§Ô∏è', 'ü•Ä', 'ü•Ä'];
        setInterval(() => {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = elementos[Math.floor(Math.random() * elementos.length)];
            p.style.left = Math.random() * 100 + "vw";
            p.style.animationDuration = (Math.random() * 3 + 4) + "s";
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 7000);
        }, 400);

        // --- RASTRO DEL MOUSE CON FLORES ---
        function crearRastro(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px'; trail.style.top = y + 'px';
            if(Math.random() > 0.8) trail.innerHTML = 'ü•Ä';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        }
        document.addEventListener('mousemove', (e) => crearRastro(e.clientX, e.clientY));

        // VALES
        const valesData = [
            {e:'üé¨', t:'VALE I', m:'Una tarde de pel√≠culas'},
            {e:'üõå', t:'VALE II', m:'Una camita de chismes'},
            {e:'üç¨', t:'VALE III', m:'Unas gomitas'},
            {e:'üî•', t:'VALE IV', m:'Una bolsa de chetos'},
            {e:'üçï', t:'VALE V', m:'Una pizza a tu lado'},
            {e:'üßõ', t:'VALE VI', m:'Muchos besitos'}
        ];

        const grid = document.getElementById('grid-vales');
        valesData.forEach(v => {
            grid.innerHTML += `
                <div class="vale-card" onclick="this.classList.toggle('flipped')">
                    <div class="vale-inner">
                        <div class="vale-front"><span>${v.e}</span><h3>${v.t}</h3></div>
                        <div class="vale-back">
                            <p>${v.m}</p>
                            <button onclick="canjear('${v.m}')" style="background:red; color:white; border:none; padding:8px 15px; cursor:pointer; margin-top:10px; border-radius:5px;">Canjear</button>
                            <p style="font-size:0.7rem; color:#888; margin-top:15px;">V√°lido hasta siempre. ü•Ä</p>
                        </div>
                    </div>
                </div>`;
        });

        function abrirCarta() { document.getElementById('modal-carta').style.display = 'flex'; setTimeout(() => document.getElementById('pergamino').classList.add('desenrollado'), 100); }
        function cerrarCarta() { document.getElementById('pergamino').classList.remove('desenrollado'); setTimeout(() => document.getElementById('modal-carta').style.display = 'none', 800); }

        function verificar() {
            if(document.getElementById('password').value.toLowerCase() === "amor") {
                document.getElementById('pantalla-bloqueo').style.opacity = "0";
                document.getElementById('track').play();
                setTimeout(() => { document.getElementById('pantalla-bloqueo').style.display = "none"; document.getElementById('contenido').style.display = "block"; }, 1000);
            }
        }

        const fechaInicio = new Date('2024-12-15T00:00:00'); 
        setInterval(() => {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);

        function canjear(msg) { event.stopPropagation(); window.open(`https://wa.me/1234567890?text=Cari√±o, quiero mi: ${msg} üñ§`); }
        function suerteAleatoria() { 
            const cards = document.querySelectorAll('.vale-card');
            cards.forEach(c => c.classList.remove('flipped'));
            setTimeout(() => cards[Math.floor(Math.random() * cards.length)].classList.add('flipped'), 300);
        }
        function toggleMusic() {
            const track = document.getElementById('track');
            if(track.paused) { track.play(); document.getElementById('musicBtn').innerText = "‚è∏ PAUSE"; }
            else { track.pause(); document.getElementById('musicBtn').innerText = "üé∂ PLAY"; }
        }
    </script>
</body>
</html>
