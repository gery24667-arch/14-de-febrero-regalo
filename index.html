<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Vales de Amor</title>
    <style>
        :root {
            --rosa-claro: #fce4ec;
            --rosa-fuerte: #ff4081;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--rosa-claro);
            margin: 0;
            overflow-x: hidden; /* Evita scroll horizontal por los corazones */
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        /* Lluvia de corazones */
        .corazon-caida {
            position: fixed;
            top: -10%;
            z-index: -1;
            user-select: none;
            pointer-events: none;
            animation: caida linear forwards;
        }

        @keyframes caida {
            to {
                transform: translateY(110vh) rotate(360deg);
            }
        }

        h1 { color: var(--rosa-fuerte); margin-bottom: 30px; text-shadow: 2px 2px white; }

        .contenedor-vales {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 25px;
            width: 100%;
            max-width: 900px;
        }

        .vale-card {
            width: 220px;
            height: 280px;
            perspective: 1000px;
            cursor: pointer;
        }

        .vale-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 10px 20px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .vale-card.flipped .vale-inner {
            transform: rotateY(180deg);
        }

        .vale-front, .vale-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 20px;
            box-sizing: border-box;
        }

        .vale-front {
            background: linear-gradient(135deg, var(--rosa-fuerte), #ff80ab);
            color: white;
            font-size: 1.2rem;
        }

        .vale-front span { font-size: 50px; margin-bottom: 10px; }

        .vale-back {
            background-color: var(--blanco);
            color: #333;
            transform: rotateY(180deg);
            border: 3px dashed var(--rosa-fuerte);
        }

        .vale-back p { font-size: 1.1rem; font-weight: bold; }

        button {
            background-color: #25d366;
            color: white;
            border: none;
            padding: 12px 18px;
            border-radius: 25px;
            cursor: pointer;
            margin-top: 15px;
            font-weight: bold;
            box-shadow: 0 4px 10px rgba(37, 211, 102, 0.3);
            transition: 0.3s;
        }

        button:hover { transform: scale(1.05); }
    </style>
</head>
<body>

    <h1>üíå Vales Canjeables por Amor üíå</h1>

    <div class="contenedor-vales">
        <div class="vale-card" onclick="this.classList.toggle('flipped')">
            <div class="vale-inner">
                <div class="vale-front"><span>üíÜ‚Äç‚ôÇÔ∏è</span><h3>Vale #1</h3></div>
                <div class="vale-back">
                    <p>Un Masaje Relajante de 20 min</p>
                    <button onclick="canjearVale('Masaje Relajante')">Canjear</button>
                </div>
            </div>
        </div>

        <div class="vale-card" onclick="this.classList.toggle('flipped')">
            <div class="vale-inner">
                <div class="vale-front"><span>üé¨</span><h3>Vale #2</h3></div>
                <div class="vale-back">
                    <p>Elegir la pel√≠cula y las palomitas</p>
                    <button onclick="canjearVale('Elegir la Pel√≠cula')">Canjear</button>
                </div>
            </div>
        </div>

        <div class="vale-card" onclick="this.classList.toggle('flipped')">
            <div class="vale-inner">
                <div class="vale-front"><span>üç¶</span><h3>Vale #3</h3></div>
                <div class="vale-back">
                    <p>Una salida por nuestro postre favorito</p>
                    <button onclick="canjearVale('Salida por Postre')">Canjear</button>
                </div>
            </div>
        </div>
    </div>

    <script>
        // Funci√≥n para enviar WhatsApp
        function canjearVale(regalo) {
            event.stopPropagation(); // Evita que la carta se gire al dar clic al bot√≥n
            const telefono = "1234567890"; // CAMBIA ESTO
            const mensaje = `¬°Hola amor! He decidido canjear mi vale por: ${regalo} üíñ`;
            window.open(`https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`, '_blank');
        }

        // Generador de lluvia de corazones
        function crearCorazon() {
            const corazon = document.createElement('div');
            corazon.classList.add('corazon-caida');
            corazon.innerHTML = '‚ù§Ô∏è';
            corazon.style.left = Math.random() * 100 + "vw";
            corazon.style.animationDuration = Math.random() * 3 + 2 + "s";
            corazon.style.fontSize = Math.random() * 20 + 10 + "px";
            corazon.style.opacity = Math.random();
            
            document.body.appendChild(corazon);

            setTimeout(() => {
                corazon.remove();
            }, 5000);
        }

        setInterval(crearCorazon, 300);
    </script>
</body>
</html>
