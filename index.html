<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidad Oscura</title>
    <style>
        :root {
            --bg-dark: #000000;
            --gothic-red: #8b0000;
            --bright-red: #ff0000;
            --paper: #f4e4bc;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white; margin: 0; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- TELARA√ëAS ORIGINALES --- */
        .web-corner {
            position: fixed; width: 180px; height: 180px;
            z-index: 100; pointer-events: none; opacity: 0.5;
            filter: drop-shadow(0 0 10px var(--bright-red));
        }
        .top-left { top: 0; left: 0; background: radial-gradient(circle at 0% 0%, transparent 20%, rgba(255,255,255,0.1) 21%, transparent 22%), repeating-radial-gradient(circle at 0% 0%, transparent 0, transparent 18px, rgba(255,0,0,0.2) 16px, transparent 17px); }
        .top-right { top: 0; right: 0; transform: scaleX(-1); background: radial-gradient(circle at 0% 0%, transparent 20%, rgba(255,255,255,0.1) 21%, transparent 22%), repeating-radial-gradient(circle at 0% 0%, transparent 0, transparent 18px, rgba(255,0,0,0.2) 16px, transparent 17px); }
        
        /* --- SUSURROS --- */
        .whisper { position: fixed; color: rgba(255, 0, 0, 0.6); font-style: italic; pointer-events: none; z-index: 8; animation: whisperFade 5s forwards; text-shadow: 0 0 8px red; }
        @keyframes whisperFade { 0% { opacity: 0; } 20% { opacity: 1; } 80% { opacity: 1; } 100% { opacity: 0; transform: translateY(-10px); } }

        /* --- PART√çCULAS --- */
        .particle { position: fixed; pointer-events: none; z-index: 6; font-size: 24px; animation: fall 6s linear forwards; }
        @keyframes fall { 0% { transform: translateY(-10vh) rotate(0deg); opacity: 1; } 100% { transform: translateY(110vh) rotate(720deg); opacity: 0; } }

        /* --- PANTALLA DE BLOQUEO (ESTILO IMAGEN) --- */
        #pantalla-bloqueo { position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: #000; display: flex; justify-content: center; align-items: center; z-index: 2000; }
        .login-box { border: 1px solid #400000; padding: 60px; text-align: center; width: 400px; }
        .login-box h2 { color: #ff0000; font-size: 2.5rem; margin-bottom: 30px; }
        input[type="password"] { background: transparent; border: none; border-bottom: 1px solid #ff0000; color: white; width: 100%; text-align: center; font-size: 1.5rem; outline: none; margin-bottom: 30px; }
        .btn-entrar { background: #800000; color: white; border: none; padding: 15px 40px; cursor: pointer; font-size: 1.1rem; }

        /* --- COFRE Y LLAVE --- */
        .chest-area { margin: 20px 0; position: relative; }
        .chest { font-size: 4rem; filter: grayscale(1); opacity: 0.5; transition: 0.5s; cursor: not-allowed; }
        .chest.unlocked { filter: grayscale(0); opacity: 1; cursor: pointer; }
        #key { font-size: 2.5rem; position: absolute; cursor: grab; display: none; z-index: 1000; filter: drop-shadow(0 0 10px gold); }

        /* --- CONTENIDO PRINCIPAL --- */
        #contenido { display: none; text-align: center; padding: 20px; }
        .titulo-latido { color: #ff0000; font-size: 3.5rem; text-transform: uppercase; text-shadow: 0 0 15px red; animation: beat 2s infinite; }
        @keyframes beat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.03); } }

        /* --- PERGAMINO --- */
        .scroll-container { margin: 40px auto; width: 200px; height: 60px; background: #f4e4bc; color: #4e342e; display: flex; align-items: center; justify-content: center; font-weight: bold; border-radius: 5px; cursor: pointer; }
        #modal-carta { display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.9); z-index: 3000; justify-content: center; align-items: center; }
        .pergamino-abierto { background: #f4e4bc; color: #2c1e16; width: 85%; max-width: 500px; padding: 40px; border-radius: 5px; text-align: center; font-family: 'Dancing Script', cursive; }

        /* --- VALES CON EFECTO TINTA --- */
        .contenedor-vales { display: grid; grid-template-columns: repeat(auto-fit, minmax(200px, 1fr)); gap: 20px; width: 90%; margin: auto; }
        .vale-card { background: #0a0a0a; border: 1px solid #ff0000; padding: 20px; border-radius: 10px; position: relative; overflow: hidden; }
        .ink-effect { position: absolute; top: 0; left: 0; width: 100%; height: 100%; background: black; opacity: 0; transition: 0.6s; pointer-events: none; }
        .stained .ink-effect { opacity: 1; }

        /* --- RASTRO --- */
        .trail { position: fixed; width: 12px; height: 12px; background: #ff0000; border-radius: 50%; pointer-events: none; z-index: 100; box-shadow: 0 0 10px #ff0000; animation: vanish 1s forwards; }
        @keyframes vanish { to { transform: scale(2); opacity: 0; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <div class="web-corner top-left"></div>
    <div class="web-corner top-right"></div>
    <div id="key">üîë</div>

    <div id="pantalla-bloqueo">
        <div class="login-box">
            <h2>Nuestra palabra...</h2>
            <input type="password" id="password">
            <br>
            <button class="btn-entrar" onclick="verificar()">ENTRAR</button>
        </div>
    </div>

    <div id="contenido">
        <h1 class="titulo-latido">Eternidad a tu lado</h1>

        <div class="chest-area">
            <div id="cofre" class="chest">üì¶</div>
            <div id="timer" style="color: red; margin-top: 10px;">Cerrado: 05:00</div>
        </div>

        <div id="contador" style="color: #ff0000; font-size: 2.5rem; font-weight: bold; margin: 30px 0;"></div>

        <div class="scroll-container" onclick="abrirCarta()">üìú NUESTRA CARTA</div>

        <div class="contenedor-vales" id="grid-vales"></div>
    </div>

    <div id="modal-carta">
        <div class="pergamino-abierto">
            <p style="font-size: 1.5rem;">Mi Amor,<br><br>Cada d√≠a contigo es una flor que nunca se marchita. Gracias por estos 426 d√≠as juntos. Eres mi eternidad. üñ§ü•Äüåª</p>
            <button onclick="sellarPacto()" style="background:black; color:red; border:1px solid red; padding:10px 20px; cursor:pointer;">SELLAR PACTO</button>
            <p onclick="cerrarCarta()" style="color:red; cursor:pointer; margin-top:20px;">[ Cerrar ]</p>
        </div>
    </div>

    <script>
        const elementos = ['üåª', 'üåπ', 'üñ§', '‚ù§Ô∏è', 'ü•Ä'];
        const frases = ["Eres mi luz...", "426 d√≠as...", "Siempre tuyo...", "Pacto eterno..."];

        // SUSURROS
        setInterval(() => {
            const w = document.createElement('div');
            w.className = 'whisper';
            w.innerText = frases[Math.floor(Math.random() * frases.length)];
            w.style.left = Math.random() * 80 + 10 + "vw";
            w.style.top = Math.random() * 80 + 10 + "vh";
            document.body.appendChild(w);
            setTimeout(() => w.remove(), 5000);
        }, 7000);

        // PART√çCULAS
        setInterval(() => {
            const p = document.createElement('div');
            p.classList.add('particle');
            p.innerHTML = elementos[Math.floor(Math.random() * elementos.length)];
            p.style.left = Math.random() * 100 + "vw";
            document.body.appendChild(p);
            setTimeout(() => p.remove(), 6000);
        }, 500);

        // RASTRO (CURSOR Y DEDO)
        function rastro(x, y) {
            const t = document.createElement('div');
            t.className = 'trail';
            t.style.left = x + 'px'; t.style.top = y + 'px';
            document.body.appendChild(t);
            setTimeout(() => t.remove(), 1000);
        }
        document.addEventListener('mousemove', (e) => rastro(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => rastro(e.touches[0].clientX, e.touches[0].clientY));

        // TEMPORIZADOR Y LLAVE
        let seg = 300;
        function timer() {
            const x = setInterval(() => {
                let m = Math.floor(seg / 60);
                let s = seg % 60;
                document.getElementById('timer').innerText = `Cerrado: 0${m}:${s < 10 ? '0' : ''}${s}`;
                if (seg <= 0) {
                    clearInterval(x);
                    document.getElementById('timer').innerText = "¬°La llave apareci√≥!";
                    initLlave();
                }
                seg--;
            }, 1000);
        }

        function initLlave() {
            const k = document.getElementById('key');
            k.style.display = 'block';
            k.style.left = '20px'; k.style.top = '150px';
            k.onmousedown = (e) => {
                document.onmousemove = (ev) => {
                    k.style.left = ev.clientX - 20 + 'px';
                    k.style.top = ev.clientY - 20 + 'px';
                    if(Math.abs(ev.clientX - window.innerWidth/2) < 50 && ev.clientY < 200) {
                        document.getElementById('cofre').innerText = "üîì";
                        document.getElementById('cofre').classList.add('unlocked');
                        document.getElementById('cofre').onclick = () => alert("Aqu√≠ ir√≠a tu foto especial üñ§");
                        k.style.display = 'none';
                    }
                };
            };
            document.onmouseup = () => document.onmousemove = null;
        }

        // VALES
        const vales = ["Tarde de pel√≠culas", "Cena rom√°ntica", "Masaje relajante", "D√≠a de campo"];
        vales.forEach(v => {
            document.getElementById('grid-vales').innerHTML += `
                <div class="vale-card" id="${v}">
                    <div class="ink-effect"></div>
                    <h3>${v}</h3>
                    <button onclick="canjear('${v}')" style="background:red; color:white; border:none; padding:5px 15px; cursor:pointer;">Canjear</button>
                </div>`;
        });

        function canjear(v) {
            document.getElementById(v).classList.add('stained');
            setTimeout(() => {
                window.open(`https://wa.me/1234567890?text=He firmado el pacto por: ${v}`);
                document.getElementById(v).classList.remove('stained');
            }, 800);
        }

        function sellarPacto() {
            alert("Pacto Sellado con Sangre y Rosas. üåπ");
            cerrarCarta();
        }

        function verificar() {
            if(document.getElementById('password').value.toLowerCase() === "amor") {
                document.getElementById('pantalla-bloqueo').style.display = "none";
                document.getElementById('contenido').style.display = "block";
                timer();
            }
        }

        function abrirCarta() { document.getElementById('modal-carta').style.display = 'flex'; }
        function cerrarCarta() { document.getElementById('modal-carta').style.display = 'none'; }

        // CONTADOR TIEMPO
        const inicio = new Date('2024-12-15T00:00:00'); 
        setInterval(() => {
            const diff = new Date() - inicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);
    </script>
</body>
</html>
