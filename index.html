<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidad Oscura</title>
    <style>
        :root {
            --bg-dark: #050505;
            --card-dark: #0a0a0a;
            --gothic-red: #8b0000;
            --bright-red: #ff0000;
            --paper: #f4e4bc;
            --neon-glow: 0 0 20px rgba(255, 0, 0, 0.8), 0 0 10px rgba(255, 0, 0, 0.6);
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white; margin: 0; overflow-x: hidden;
            display: flex; flex-direction: column; align-items: center; min-height: 100vh;
        }

        /* --- SUSURROS (40px) --- */
        .whisper {
            position: fixed;
            color: rgba(255, 0, 0, 0.7);
            font-style: italic;
            font-size: 40px;
            pointer-events: none;
            z-index: 8;
            animation: whisperFade 5s forwards;
            text-shadow: 0 0 15px rgba(255, 0, 0, 0.8);
            font-family: 'Dancing Script', cursive;
            white-space: nowrap;
        }
        @keyframes whisperFade {
            0% { opacity: 0; transform: scale(0.7); }
            20% { opacity: 1; transform: scale(1); }
            80% { opacity: 1; }
            100% { opacity: 0; transform: translateY(-30px); }
        }

        /* --- TELARA√ëAS --- */
        .web-corner {
            position: fixed; width: 180px; height: 180px;
            z-index: 100; pointer-events: none; opacity: 0.5;
            filter: drop-shadow(0 0 10px var(--bright-red));
        }
        .top-left { top: 0; left: 0; background: radial-gradient(circle at 0% 0%, transparent 20%, rgba(255,255,255,0.1) 21%, transparent 22%), repeating-radial-gradient(circle at 0% 0%, transparent 0, transparent 18px, rgba(255,0,0,0.2) 19px, transparent 20px); }
        .top-right { top: 0; right: 0; transform: scaleX(-1); background: radial-gradient(circle at 0% 0%, transparent 20%, rgba(255,255,255,0.1) 21%, transparent 22%), repeating-radial-gradient(circle at 0% 0%, transparent 0, transparent 18px, rgba(255,0,0,0.2) 19px, transparent 20px); }

        /* --- BOT√ìN NUESTRA CARTA (ESTILO IMAGEN) --- */
        .btn-carta-container {
            margin: 40px 0;
            position: relative;
            cursor: pointer;
            transition: transform 0.3s;
        }
        .btn-carta-container:hover { transform: scale(1.05); }

        .btn-carta-body {
            background: #f4e4bc; /* Color crema de la imagen */
            border: 2px solid #8b5e3c; /* Borde caf√© */
            border-radius: 15px;
            padding: 15px 40px;
            display: flex;
            align-items: center;
            justify-content: center;
            box-shadow: 0 0 20px rgba(244, 228, 188, 0.4);
            color: #2c1e16;
            font-weight: bold;
            font-size: 1.2rem;
            position: relative;
        }

        /* El sello rojo de la parte inferior */
        .sello-rojo {
            position: absolute;
            bottom: -15px;
            left: 50%;
            transform: translateX(-50%);
            background: #8b0000;
            color: #ffd700;
            width: 30px;
            height: 30px;
            border-radius: 50%;
            border: 2px solid #2c1e16;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
            box-shadow: 0 2px 5px rgba(0,0,0,0.5);
        }

        /* --- PANTALLA DE BLOQUEO --- */
        #pantalla-bloqueo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; justify-content: center; align-items: center;
            z-index: 2000; transition: 1s;
        }
        .login-box {
            background: var(--card-dark); padding: 40px;
            border: 1px solid var(--gothic-red); text-align: center;
        }

        /* --- MODAL CARTA --- */
        #modal-carta {
            display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(0,0,0,0.95); z-index: 3000; justify-content: center; align-items: center;
        }
        .pergamino-abierto {
            background: var(--paper); color: #2c1e16; width: 90%; max-width: 500px;
            height: 0; overflow: hidden; position: relative;
            transition: height 1.5s cubic-bezier(0.4, 0, 0.2, 1);
            border-left: 4px solid #d4c49c; border-right: 4px solid #d4c49c;
        }
        .pergamino-abierto.desenrollado { height: 500px; }
        .carta-texto { padding: 60px 40px; font-family: 'Dancing Script', cursive; font-size: 1.5rem; line-height: 1.6; opacity: 0; transition: opacity 0.8s 1.2s; }
        .desenrollado .carta-texto { opacity: 1; }

        /* --- OTROS ESTILOS --- */
        #contenido { display: none; padding: 20px; text-align: center; width: 100%; max-width: 1200px; z-index: 10; }
        .titulo-latido { font-size: 3.5rem; color: var(--bright-red); text-transform: uppercase; animation: heartbeat 2s infinite; text-shadow: 0 0 20px var(--bright-red); }
        @keyframes heartbeat { 0%, 100% { transform: scale(1); } 50% { transform: scale(1.05); } }
        .img-container img { width: 220px; border-radius: 10px; filter: drop-shadow(0 0 25px var(--bright-red)); }
        .trail { position: fixed; width: 15px; height: 15px; background: var(--bright-red); border-radius: 50%; pointer-events: none; z-index: 100; box-shadow: 0 0 20px var(--bright-red); animation: vanish 1s forwards; }
        @keyframes vanish { to { transform: scale(2.5); opacity: 0; } }
    </style>
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
</head>
<body>

    <div class="web-corner top-left"></div>
    <div class="web-corner top-right"></div>

    <div id="pantalla-bloqueo">
        <div class="login-box">
            <h2 style="color: var(--bright-red)">Nuestra palabra eterna...</h2>
            <input type="password" id="password" style="background:transparent; border:none; border-bottom:1px solid red; color:white; text-align:center; outline:none; font-size: 1.2rem; width: 80%;">
            <br><br>
            <button onclick="verificar()" style="background:var(--gothic-red); color:white; border:none; padding:10px 25px; cursor:pointer;">ENTRAR</button>
        </div>
    </div>

    <div id="contenido">
        <h1 class="titulo-latido">Eternidad a tu lado</h1>
        
        <div class="img-container">
            <img src="https://i.postimg.cc/hjdFDTBw/Download-premium-png-of-PNG-A-Key-with-Skull-and-Black-roses-art-key-illustration-by-Adjima-about-Halloween-background-illustration-and-rose-22603410.png">
        </div>

        <div id="contador" style="color: var(--bright-red); font-size: 2.2rem; font-weight: bold; margin: 30px 0;"></div>

        <div class="btn-carta-container" onclick="abrirCarta()">
            <div class="btn-carta-body">
                <span style="margin-right: 10px;">üìú</span> NUESTRA CARTA
                <div class="sello-rojo">‚öúÔ∏è</div>
            </div>
        </div>

        <div style="color: #666; font-style: italic;">(Toca la carta para leerla)</div>
    </div>

    <div id="modal-carta" onclick="cerrarCarta()">
        <div class="pergamino-abierto" id="pergamino">
            <div class="carta-texto">
                Mi Amor,<br><br>
                Cada d√≠a contigo es una flor que nunca se marchita. Gracias por estos 426 d√≠as juntos.<br><br>
                Eres mi eternidad. üñ§ü•Äüåª
            </div>
        </div>
    </div>

    <script>
        const susurrosFrases = ["Eres mi luz...", "426 d√≠as...", "Siempre tuyo...", "Pacto eterno...", "No te dejar√© ir..."];

        setInterval(() => {
            if (document.getElementById('contenido').style.display === "block") {
                const w = document.createElement('div');
                w.className = 'whisper';
                w.innerText = susurrosFrases[Math.floor(Math.random() * susurrosFrases.length)];
                w.style.left = Math.random() * 50 + 10 + "vw";
                w.style.top = Math.random() * 70 + 10 + "vh";
                document.body.appendChild(w);
                setTimeout(() => w.remove(), 5000);
            }
        }, 8000);

        function crearRastro(x, y) {
            const trail = document.createElement('div');
            trail.className = 'trail';
            trail.style.left = x + 'px'; trail.style.top = y + 'px';
            document.body.appendChild(trail);
            setTimeout(() => trail.remove(), 1000);
        }

        document.addEventListener('mousemove', (e) => crearRastro(e.clientX, e.clientY));
        document.addEventListener('touchmove', (e) => crearRastro(e.touches[0].clientX, e.touches[0].clientY));

        function abrirCarta() { 
            document.getElementById('modal-carta').style.display = 'flex'; 
            setTimeout(() => document.getElementById('pergamino').classList.add('desenrollado'), 100); 
        }

        function cerrarCarta() { 
            document.getElementById('pergamino').classList.remove('desenrollado'); 
            setTimeout(() => document.getElementById('modal-carta').style.display = 'none', 800); 
        }

        function verificar() {
            if(document.getElementById('password').value.toLowerCase() === "amor") {
                document.getElementById('pantalla-bloqueo').style.opacity = "0";
                setTimeout(() => { 
                    document.getElementById('pantalla-bloqueo').style.display = "none"; 
                    document.getElementById('contenido').style.display = "block"; 
                }, 1000);
            }
        }

        const fechaInicio = new Date('2024-12-15T00:00:00'); 
        setInterval(() => {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);
    </script>
</body>
</html>
