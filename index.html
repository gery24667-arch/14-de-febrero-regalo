<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidad Oscura</title>
    <style>
        :root {
            --bg-dark: #050505;
            --card-dark: #121212;
            --gothic-red: #660000;
            --bright-red: #ff0000;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* 1. NIEBLA ANIMADA */
        .fog {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: url('https://raw.githubusercontent.com/gery24667-arch/images/main/fog.png');
            opacity: 0.15;
            z-index: -2;
            animation: moveFog 60s linear infinite;
            pointer-events: none;
        }

        @keyframes moveFog {
            from { background-position: 0 0; }
            to { background-position: 10000px 0; }
        }

        /* 2. GLOW REACTIVO AL CURSOR */
        #cursor-glow {
            position: fixed;
            width: 500px;
            height: 500px;
            background: radial-gradient(circle, rgba(139, 0, 0, 0.2) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: 0.1s ease-out;
        }

        /* 3. LATIDO DEL T√çTULO */
        .titulo-latido {
            font-size: 3rem;
            color: var(--bright-red);
            text-transform: uppercase;
            letter-spacing: 5px;
            animation: heartbeat 2s infinite;
            text-shadow: 0 0 15px var(--gothic-red);
            margin-top: 50px;
            text-align: center;
        }

        @keyframes heartbeat {
            0% { transform: scale(1); text-shadow: 0 0 10px var(--gothic-red); }
            14% { transform: scale(1.1); text-shadow: 0 0 30px var(--bright-red); }
            28% { transform: scale(1); text-shadow: 0 0 10px var(--gothic-red); }
            42% { transform: scale(1.1); text-shadow: 0 0 30px var(--bright-red); }
            70% { transform: scale(1); }
        }

        /* Pantalla Bloqueo */
        #pantalla-bloqueo {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; transition: 1.5s;
        }

        .login-box {
            background: var(--card-dark);
            padding: 40px;
            border: 1px solid var(--gothic-red);
            text-align: center;
            box-shadow: 0 0 30px #000;
        }

        #contenido { display: none; padding: 20px; text-align: center; width: 100%; max-width: 1000px; }

        /* Tarjetas */
        .contenedor-vales {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 40px;
            justify-items: center;
        }

        .vale-card { width: 200px; height: 280px; perspective: 1000px; cursor: pointer; }
        .vale-inner { position: relative; width: 100%; height: 100%; transition: 0.8s; transform-style: preserve-3d; border-radius: 10px; }
        .flipped .vale-inner { transform: rotateY(180deg); }
        
        .vale-front, .vale-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 10px; padding: 15px; box-sizing: border-box;
        }
        
        .vale-front { background: linear-gradient(45deg, #000, #1a1a1a); color: var(--gothic-red); border: 1px solid var(--gothic-red); }
        .vale-front span { font-size: 40px; }
        
        .vale-back { background: #1a1a1a; color: white; transform: rotateY(180deg); border: 2px solid var(--bright-red); box-shadow: inset 0 0 15px rgba(255, 0, 0, 0.2); }
        .vale-back p { font-weight: bold; margin-bottom: 15px; }

        .btn-reclamar { background: var(--gothic-red); color: white; border: none; padding: 10px 15px; border-radius: 5px; cursor: pointer; font-family: 'Georgia', serif; }
        .btn-reclamar:hover { background: var(--bright-red); box-shadow: 0 0 10px var(--bright-red); }

        .btn-random {
            margin: 50px 0; padding: 15px 30px; font-size: 1.1rem; border: 2px solid var(--bright-red);
            background: transparent; color: var(--bright-red); text-transform: uppercase; letter-spacing: 2px; cursor: pointer;
        }

        /* Reproductor */
        .music-player {
            position: fixed; bottom: 20px; right: 20px;
            background: rgba(20, 20, 20, 0.9);
            padding: 10px 20px; border: 1px solid var(--gothic-red);
            border-radius: 50px; display: flex; align-items: center; z-index: 100;
        }

        .heart { position: fixed; top: -10%; color: var(--bright-red); z-index: -1; animation: fall linear forwards; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="cursor-glow"></div>
    <div class="fog"></div>

    <div id="pantalla-bloqueo">
        <div class="login-box">
            <h2 style="color: var(--gothic-red)">Solo para tus ojos...</h2>
            <p>¬øC√≥mo me dices de cari√±o?</p>
            <input type="password" id="password" style="background:transparent; border:none; border-bottom:1px solid red; color:white; text-align:center; outline:none; font-size: 1.2rem;">
            <br><br>
            <button onclick="verificar()" style="background:var(--gothic-red); color:white; border:none; padding:10px 25px; cursor:pointer;">REVELAR</button>
        </div>
    </div>

    <div id="contenido">
        <h1 class="titulo-latido">Eternidad a tu lado</h1>
        <div id="contador" style="color: var(--gothic-red); font-size: 1.5rem; letter-spacing: 3px; margin: 20px 0;"></div>

        <div class="contenedor-vales">
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üé¨</span><h3>VALE I</h3></div>
                    <div class="vale-back"><p>Una tarde de pel√≠culas</p><button class="btn-reclamar" onclick="canjear('Una tarde de pel√≠culas')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üõå</span><h3>VALE II</h3></div>
                    <div class="vale-back"><p>Una camita de chismes</p><button class="btn-reclamar" onclick="canjear('Una camita de chismes')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üç¨</span><h3>VALE III</h3></div>
                    <div class="vale-back"><p>Unas gomitas</p><button class="btn-reclamar" onclick="canjear('Unas gomitas')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üî•</span><h3>VALE IV</h3></div>
                    <div class="vale-back"><p>Una bolsa de chetos</p><button class="btn-reclamar" onclick="canjear('Una bolsa de chetos')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üçï</span><h3>VALE V</h3></div>
                    <div class="vale-back"><p>Una pizza a tu lado</p><button class="btn-reclamar" onclick="canjear('Una pizza a tu lado')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üßõ</span><h3>VALE VI</h3></div>
                    <div class="vale-back"><p>Un d√≠a completo de besos</p><button class="btn-reclamar" onclick="canjear('Un d√≠a completo de besos')">Canjear</button></div>
                </div>
            </div>
        </div>

        <button class="btn-random" onclick="suerteAleatoria()">Dejar que el destino elija</button>
    </div>

    <div class="music-player">
        <button id="musicBtn" onclick="toggleMusic()" style="background:none; border:none; color:var(--bright-red); cursor:pointer; font-weight: bold;">üé∂ PLAY MUSIC</button>
        <audio id="track" loop>
            <source src="Apocalypse.mp3" type="audio/mp3">
        </audio>
    </div>

    <script>
        // Brillo del cursor
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        // Contrase√±a
        function verificar() {
            const pass = document.getElementById('password').value.toLowerCase();
            if(pass === "chino") { // <--- CAMBIA ESTO
                document.getElementById('pantalla-bloqueo').style.opacity = "0";
                setTimeout(() => {
                    document.getElementById('pantalla-bloqueo').style.display = "none";
                    document.getElementById('contenido').style.display = "block";
                    toggleMusic(); 
                }, 1000);
            } else {
                alert("Esa no es nuestra palabra...");
            }
        }

        // Contador
        const fechaInicio = new Date('2024-12-15T00:00:00'); // <--- CAMBIA TU FECHA
        setInterval(() => {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);

        // WhatsApp
        function canjear(msg) {
            event.stopPropagation();
            const tel = "+5627134465"; // <--- TU NUMERO
            window.open(`https://wa.me/${tel}?text=He reclamado mi: ${msg} üñ§ü•Ä`, '_blank');
        }

        // Suerte Aleatoria
        function suerteAleatoria() {
            const cards = document.querySelectorAll('.vale-card');
            cards.forEach(c => c.classList.remove('flipped'));
            const randomIdx = Math.floor(Math.random() * cards.length);
            setTimeout(() => {
                cards[randomIdx].classList.add('flipped');
                cards[randomIdx].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 500);
        }

        // Corazones
        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + "vw";
            h.style.fontSize = Math.random() * 20 + 10 + "px";
            h.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 400);

        // M√∫sica
        function toggleMusic() {
            const track = document.getElementById('track');
            const btn = document.getElementById('musicBtn');
            if (track.paused) {
                track.play();
                btn.innerHTML = "‚è∏ PAUSE MUSIC";
            } else {
                track.pause();
                btn.innerHTML = "üé∂ PLAY MUSIC";
            }
        }
    </script>
</body>
</html>
