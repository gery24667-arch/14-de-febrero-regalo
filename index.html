<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidad Oscura</title>
    <style>
        :root {
            --bg-dark: #050505;
            --card-dark: #0a0a0a;
            --gothic-red: #8b0000;
            --bright-red: #ff0000;
            --neon-glow: 0 0 15px rgba(255, 0, 0, 0.7), 0 0 5px rgba(255, 0, 0, 0.5);
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- NIEBLA BLANCA (CSS) --- */
        .fog-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }
        .fog-layer {
            position: absolute;
            width: 200%; height: 100%;
            background-image: 
                radial-gradient(circle at 20% 50%, rgba(255,255,255,0.2) 0%, transparent 50%),
                radial-gradient(circle at 80% 80%, rgba(255,255,255,0.2) 0%, transparent 60%);
            background-size: 1000px 100%;
            filter: blur(50px);
        }
        .fog-1 { opacity: 0.4; animation: moveFog 30s linear infinite; }
        @keyframes moveFog { from { transform: translateX(0); } to { transform: translateX(-50%); } }

        /* --- VI√ëETA Y CURSOR --- */
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 200px rgba(0,0,0,1);
            pointer-events: none; z-index: 5;
        }
        #cursor-glow {
            position: fixed; width: 400px; height: 400px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.15) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%; pointer-events: none; z-index: -1;
            transform: translate(-50%, -50%); transition: 0.1s ease-out;
        }

        /* --- PANTALLA BLOQUEO (ORIGINAL) --- */
        #pantalla-bloqueo {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark); display: flex; justify-content: center; align-items: center;
            z-index: 2000; transition: 1.5s;
        }
        .login-box {
            background: var(--card-dark); padding: 40px;
            border: 1px solid var(--gothic-red); text-align: center;
            box-shadow: 0 0 30px #000;
        }

        /* --- CONTENIDO PRINCIPAL --- */
        #contenido { display: none; padding: 20px; text-align: center; width: 100%; max-width: 1000px; z-index: 10; }

        .titulo-latido {
            font-size: 3.5rem; color: var(--bright-red);
            text-transform: uppercase; letter-spacing: 6px;
            text-shadow: 0 0 20px var(--bright-red);
            margin-top: 50px; animation: heartbeat 2s infinite;
        }
        @keyframes heartbeat {
            0%, 100% { transform: scale(1); filter: brightness(1); }
            50% { transform: scale(1.05); filter: brightness(1.3); }
        }

        /* --- CARTAS ESTILO NE√ìN --- */
        .contenedor-vales {
            display: grid; grid-template-columns: repeat(auto-fit, minmax(220px, 1fr));
            gap: 30px; margin-top: 50px; justify-items: center;
        }

        .vale-card { width: 220px; height: 300px; perspective: 1000px; cursor: pointer; }
        .vale-inner { position: relative; width: 100%; height: 100%; transition: 0.8s; transform-style: preserve-3d; }
        .flipped .vale-inner { transform: rotateY(180deg); }
        
        .vale-front, .vale-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            border-radius: 15px; padding: 20px; box-sizing: border-box;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            background: var(--card-dark);
            border: 2px solid var(--bright-red);
            box-shadow: var(--neon-glow); /* Brillo ne√≥n en bordes */
        }
        
        .vale-front span { 
            font-size: 60px; margin-bottom: 15px; 
            filter: drop-shadow(0 0 10px var(--bright-red)); /* Brillo en emoji */
        }
        .vale-front h3 { color: var(--bright-red); text-shadow: 0 0 5px var(--bright-red); margin: 0; }
        
        .vale-back { 
            transform: rotateY(180deg); background: #000; 
            border: 2px solid white; box-shadow: 0 0 15px white; 
        }

        /* --- BOT√ìN DESTINO NE√ìN --- */
        .btn-random {
            margin: 60px 0; padding: 15px 40px; font-size: 1.2rem;
            border: 2px solid var(--bright-red); border-radius: 10px;
            background: rgba(255, 0, 0, 0.1); color: white;
            cursor: pointer; letter-spacing: 2px;
            box-shadow: var(--neon-glow);
            transition: 0.3s;
        }
        .btn-random:hover { background: var(--bright-red); box-shadow: 0 0 30px var(--bright-red); }

        /* REPRODUCTOR */
        .music-player { 
            position: fixed; bottom: 20px; right: 20px; 
            background: rgba(0,0,0,0.8); padding: 10px 25px; 
            border: 1px solid var(--bright-red); border-radius: 50px; 
            z-index: 100; box-shadow: 0 0 10px var(--gothic-red);
        }
        .heart { position: fixed; top: -10%; color: var(--bright-red); z-index: 6; animation: fall linear forwards; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="cursor-glow"></div>
    <div class="vignette"></div>
    <div class="fog-wrapper"><div class="fog-layer fog-1"></div></div>

    <div id="pantalla-bloqueo">
        <div class="login-box">
            <h2 style="color: var(--bright-red); text-shadow: 0 0 10px red;">Solo para tus ojos...</h2>
            <p>¬øC√≥mo me dices de cari√±o?</p>
            <input type="password" id="password" style="background:transparent; border:none; border-bottom:1px solid red; color:white; text-align:center; outline:none; font-size: 1.2rem;">
            <br><br>
            <button onclick="verificar()" style="background:var(--gothic-red); color:white; border:none; padding:10px 25px; cursor:pointer; font-weight:bold;">REVELAR</button>
        </div>
    </div>

    <div id="contenido">
        <h1 class="titulo-latido">Eternidad a tu lado</h1>
        <div id="contador" style="color: var(--bright-red); font-size: 1.8rem; font-weight: bold; letter-spacing: 4px; margin: 25px 0;"></div>

        <div class="contenedor-vales">
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üé¨</span><h3>VALE I</h3></div>
                    <div class="vale-back"><p>Una tarde de pel√≠culas</p><button style="padding:8px; cursor:pointer;" onclick="canjear('Pel√≠culas')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üõå</span><h3>VALE II</h3></div>
                    <div class="vale-back"><p>Una camita de chismes</p><button style="padding:8px; cursor:pointer;" onclick="canjear('Chismes')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üç¨</span><h3>VALE III</h3></div>
                    <div class="vale-back"><p>Unas gomitas</p><button style="padding:8px; cursor:pointer;" onclick="canjear('Gomitas')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üî•</span><h3>VALE IV</h3></div>
                    <div class="vale-back"><p>Una bolsa de chetos</p><button style="padding:8px; cursor:pointer;" onclick="canjear('Chetos')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üçï</span><h3>VALE V</h3></div>
                    <div class="vale-back"><p>Una pizza a tu lado</p><button style="padding:8px; cursor:pointer;" onclick="canjear('Pizza')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üßõ</span><h3>VALE VI</h3></div>
                    <div class="vale-back"><p>Un d√≠a de besos</p><button style="padding:8px; cursor:pointer;" onclick="canjear('Besos')">Canjear</button></div>
                </div>
            </div>
        </div>

        <button class="btn-random" onclick="suerteAleatoria()">Dejar que el destino elija</button>
    </div>

    <div class="music-player">
        <button id="musicBtn" onclick="toggleMusic()" style="background:none; border:none; color:var(--bright-red); cursor:pointer; font-weight: bold;">üé∂ PLAY MUSIC</button>
        <audio id="track" loop><source src="musica.mp3" type="audio/mpeg"></audio>
    </div>

    <script>
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        function verificar() {
            const pass = document.getElementById('password').value.toLowerCase();
            if(pass === "chino") { 
                document.getElementById('pantalla-bloqueo').style.opacity = "0";
                document.getElementById('track').play();
                setTimeout(() => {
                    document.getElementById('pantalla-bloqueo').style.display = "none";
                    document.getElementById('contenido').style.display = "block";
                    document.getElementById('musicBtn').innerHTML = "‚è∏ PAUSE MUSIC";
                }, 1000);
            } else { alert("Esa no es nuestra palabra..."); }
        }

        const fechaInicio = new Date('2024-12-15T00:00:00'); 
        setInterval(() => {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);

        function canjear(msg) {
            event.stopPropagation();
            window.open(`https://wa.me/+5627134465?text=He reclamado mi vale de: ${msg} üñ§ü•Ä`, '_blank');
        }

        function suerteAleatoria() {
            const cards = document.querySelectorAll('.vale-card');
            cards.forEach(c => c.classList.remove('flipped'));
            const randomIdx = Math.floor(Math.random() * cards.length);
            setTimeout(() => {
                cards[randomIdx].classList.add('flipped');
                cards[randomIdx].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 500);
        }

        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + "vw";
            h.style.animationDuration = Math.random() * 3 + 2 + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 5000);
        }, 600);

        function toggleMusic() {
            const track = document.getElementById('track');
            const btn = document.getElementById('musicBtn');
            if (track.paused) { track.play(); btn.innerHTML = "‚è∏ PAUSE MUSIC"; }
            else { track.pause(); btn.innerHTML = "üé∂ PLAY MUSIC"; }
        }
    </script>
</body>
</html>
