<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mis Vales de Amor</title>
    <style>
        :root {
            --rosa-claro: #fce4ec;
            --rosa-fuerte: #ff4081;
            --blanco: #ffffff;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background-color: var(--rosa-claro);
            display: flex;
            flex-direction: column;
            align-items: center;
            padding: 20px;
        }

        h1 { color: var(--rosa-fuerte); margin-bottom: 30px; }

        .contenedor-vales {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            width: 100%;
            max-width: 900px;
        }

        /* Estructura de la Tarjeta */
        .vale-card {
            width: 200px;
            height: 250px;
            perspective: 1000px;
            cursor: pointer;
        }

        .vale-inner {
            position: relative;
            width: 100%;
            height: 100%;
            text-align: center;
            transition: transform 0.6s;
            transform-style: preserve-3d;
            box-shadow: 0 4px 8px rgba(0,0,0,0.1);
            border-radius: 15px;
        }

        .vale-card.flipped .vale-inner {
            transform: rotateY(180deg);
        }

        .vale-front, .vale-back {
            position: absolute;
            width: 100%;
            height: 100%;
            backface-visibility: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            border-radius: 15px;
            padding: 15px;
            box-sizing: border-box;
        }

        .vale-front {
            background-color: var(--rosa-fuerte);
            color: white;
        }

        .vale-front i { font-size: 50px; }

        .vale-back {
            background-color: var(--blanco);
            color: #333;
            transform: rotateY(180deg);
            border: 2px dashed var(--rosa-fuerte);
        }

        button {
            background-color: #25d366; /* Color WhatsApp */
            color: white;
            border: none;
            padding: 10px 15px;
            border-radius: 5px;
            cursor: pointer;
            margin-top: 10px;
            font-weight: bold;
        }

        button:hover { opacity: 0.9; }
    </style>
</head>
<body>

    <h1>üíå Mis Vales de Amor üíå</h1>

    <div class="contenedor-vales">
        <div class="vale-card" onclick="this.classList.toggle('flipped')">
            <div class="vale-inner">
                <div class="vale-front">
                    <span>‚ù§Ô∏è</span>
                    <h3>Vale #1</h3>
                </div>
                <div class="vale-back">
                    <p>Vale por un <b>Masaje Relajante</b></p>
                    <button onclick="canjearVale('Masaje Relajante')">Canjear en WhatsApp</button>
                </div>
            </div>
        </div>

        <div class="vale-card" onclick="this.classList.toggle('flipped')">
            <div class="vale-inner">
                <div class="vale-front">
                    <span>üé¨</span>
                    <h3>Vale #2</h3>
                </div>
                <div class="vale-back">
                    <p>Vale por <b>Elegir la Pel√≠cula</b></p>
                    <button onclick="canjearVale('Elegir la Pel√≠cula')">Canjear en WhatsApp</button>
                </div>
            </div>
        </div>

        <div class="vale-card" onclick="this.classList.toggle('flipped')">
            <div class="vale-inner">
                <div class="vale-front">
                    <span>üçï</span>
                    <h3>Vale #3</h3>
                </div>
                <div class="vale-back">
                    <p>Vale por una <b>Cena de Pizza</b></p>
                    <button onclick="canjearVale('Cena de Pizza')">Canjear en WhatsApp</button>
                </div>
            </div>
        </div>
    </div>

    <script>

            const url = `https://wa.me/${telefono}?text=${encodeURIComponent(mensaje)}`;

    </script>

</body>
</html>
