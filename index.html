<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Eternidad Oscura</title>
    <style>
        :root {
            --bg-dark: #050505;
            --card-dark: #121212;
            --gothic-red: #660000;
            --bright-red: #ff0000;
        }

        body {
            font-family: 'Georgia', serif;
            background-color: var(--bg-dark);
            color: white;
            margin: 0;
            overflow-x: hidden;
            display: flex;
            flex-direction: column;
            align-items: center;
            min-height: 100vh;
        }

        /* --- NIEBLA BLANCA INTENSA --- */
        .fog-wrapper {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            z-index: -2;
            overflow: hidden;
            pointer-events: none;
        }

        .fog-layer {
            position: absolute;
            top: 0; left: 0; width: 300%; height: 100%;
            background: url('https://raw.githubusercontent.com/gery24667-arch/images/main/fog.png');
            background-repeat: repeat-x;
            background-size: contain;
            filter: brightness(1.8) contrast(1.2) drop-shadow(0 0 10px white);
        }

        .fog-1 { opacity: 0.6; animation: moveFog 35s linear infinite; }
        .fog-2 { opacity: 0.4; filter: brightness(2) blur(12px); animation: moveFog 20s linear infinite reverse; top: 10%; }
        .fog-3 { opacity: 0.3; filter: brightness(1.5) blur(5px); animation: moveFog 50s linear infinite; bottom: 0; }

        @keyframes moveFog {
            from { transform: translateX(0); }
            to { transform: translateX(-50%); }
        }

        /* --- GLOW Y VI√ëETA --- */
        .vignette {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            box-shadow: inset 0 0 200px rgba(0,0,0,1);
            pointer-events: none;
            z-index: 5;
        }

        #cursor-glow {
            position: fixed;
            width: 600px;
            height: 600px;
            background: radial-gradient(circle, rgba(255, 0, 0, 0.25) 0%, rgba(0,0,0,0) 70%);
            border-radius: 50%;
            pointer-events: none;
            z-index: -1;
            transform: translate(-50%, -50%);
            transition: 0.08s ease-out;
        }

        /* --- PANTALLA DE BLOQUEO (ORIGINAL) --- */
        #pantalla-bloqueo {
            position: fixed;
            top: 0; left: 0; width: 100%; height: 100%;
            background: var(--bg-dark);
            display: flex; justify-content: center; align-items: center;
            z-index: 2000; transition: 1.5s;
        }

        .login-box {
            background: var(--card-dark);
            padding: 40px;
            border: 1px solid var(--gothic-red);
            text-align: center;
            box-shadow: 0 0 30px #000;
        }

        /* --- CONTENIDO --- */
        #contenido { display: none; padding: 20px; text-align: center; width: 100%; max-width: 1000px; z-index: 10; }

        .titulo-latido {
            font-size: 3.5rem;
            color: var(--bright-red);
            text-transform: uppercase;
            letter-spacing: 6px;
            animation: heartbeat 2s infinite;
            text-shadow: 0 0 20px var(--gothic-red);
            margin-top: 50px;
        }

        @keyframes heartbeat {
            0%, 28%, 70% { transform: scale(1); }
            14%, 42% { transform: scale(1.05); text-shadow: 0 0 40px var(--bright-red); }
        }

        /* --- VALES --- */
        .contenedor-vales {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 25px;
            margin-top: 40px;
            justify-items: center;
        }

        .vale-card { width: 200px; height: 280px; perspective: 1000px; cursor: pointer; }
        .vale-inner { position: relative; width: 100%; height: 100%; transition: 0.8s; transform-style: preserve-3d; }
        .flipped .vale-inner { transform: rotateY(180deg); }
        
        .vale-front, .vale-back {
            position: absolute; width: 100%; height: 100%; backface-visibility: hidden;
            display: flex; flex-direction: column; align-items: center; justify-content: center;
            border-radius: 12px; padding: 15px; box-sizing: border-box;
            border: 1px solid rgba(139, 0, 0, 0.5);
        }
        
        .vale-front { background: rgba(10, 10, 10, 0.85); backdrop-filter: blur(5px); color: var(--gothic-red); }
        .vale-front span { font-size: 45px; margin-bottom: 10px; filter: drop-shadow(0 0 5px red); }
        
        .vale-back { background: #1a1a1a; color: white; transform: rotateY(180deg); border: 2px solid var(--bright-red); box-shadow: 0 0 20px rgba(255, 0, 0, 0.3); }

        .btn-reclamar { background: var(--gothic-red); color: white; border: none; padding: 12px 20px; border-radius: 5px; cursor: pointer; font-weight: bold; }
        .btn-random { margin: 60px 0; padding: 15px 35px; border: 2px solid var(--bright-red); background: transparent; color: var(--bright-red); cursor: pointer; letter-spacing: 2px; }

        /* REPRODUCTOR */
        .music-player { position: fixed; bottom: 20px; right: 20px; background: rgba(0,0,0,0.8); padding: 10px 20px; border: 1px solid var(--gothic-red); border-radius: 50px; z-index: 100; }
        .heart { position: fixed; top: -10%; color: var(--bright-red); z-index: 6; animation: fall linear forwards; pointer-events: none; }
        @keyframes fall { to { transform: translateY(110vh) rotate(360deg); } }
    </style>
</head>
<body>

    <div id="cursor-glow"></div>
    <div class="vignette"></div>
    
    <div class="fog-wrapper">
        <div class="fog-layer fog-1"></div>
        <div class="fog-layer fog-2"></div>
        <div class="fog-layer fog-3"></div>
    </div>

    <div id="pantalla-bloqueo">
        <div class="login-box">
            <h2 style="color: var(--gothic-red)">Solo para tus ojos...</h2>
            <p>¬øC√≥mo me dices de cari√±o?</p>
            <input type="password" id="password" style="background:transparent; border:none; border-bottom:1px solid red; color:white; text-align:center; outline:none; font-size: 1.2rem;">
            <br><br>
            <button onclick="verificar()" style="background:var(--gothic-red); color:white; border:none; padding:10px 25px; cursor:pointer;">REVELAR</button>
        </div>
    </div>

    <div id="contenido">
        <h1 class="titulo-latido">Eternidad a tu lado</h1>
        <div id="contador" style="color: var(--bright-red); font-size: 1.8rem; font-weight: bold; letter-spacing: 4px; margin: 25px 0; text-shadow: 0 0 10px black;"></div>

        <div class="contenedor-vales">
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üé¨</span><h3>VALE I</h3></div>
                    <div class="vale-back"><p>Una tarde de pel√≠culas</p><button class="btn-reclamar" onclick="canjear('Una tarde de pel√≠culas')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üõå</span><h3>VALE II</h3></div>
                    <div class="vale-back"><p>Una caminata de chismes</p><button class="btn-reclamar" onclick="canjear('Una camita de chismes')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üç¨</span><h3>VALE III</h3></div>
                    <div class="vale-back"><p>Unas gomitas</p><button class="btn-reclamar" onclick="canjear('Unas gomitas')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üî•</span><h3>VALE IV</h3></div>
                    <div class="vale-back"><p>Una bolsa de chetos</p><button class="btn-reclamar" onclick="canjear('Una bolsa de chetos')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üçï</span><h3>VALE V</h3></div>
                    <div class="vale-back"><p>Una pizza a tu lado</p><button class="btn-reclamar" onclick="canjear('Una pizza a tu lado')">Canjear</button></div>
                </div>
            </div>
            <div class="vale-card" onclick="this.classList.toggle('flipped')">
                <div class="vale-inner">
                    <div class="vale-front"><span>üßõ</span><h3>VALE VI</h3></div>
                    <div class="vale-back"><p>Un d√≠a completo de besos</p><button class="btn-reclamar" onclick="canjear('Un d√≠a completo de besos')">Canjear</button></div>
                </div>
            </div>
        </div>

        <button class="btn-random" onclick="suerteAleatoria()">Dejar que el destino elija</button>
    </div>

    <div class="music-player">
        <button id="musicBtn" onclick="toggleMusic()" style="background:none; border:none; color:var(--bright-red); cursor:pointer; font-weight: bold;">üé∂ PLAY MUSIC</button>
        <audio id="track" loop>
            <source src="musica.mp3" type="audio/mpeg">
        </audio>
    </div>

    <script>
        const glow = document.getElementById('cursor-glow');
        document.addEventListener('mousemove', (e) => {
            glow.style.left = e.clientX + 'px';
            glow.style.top = e.clientY + 'px';
        });

        function verificar() {
            const pass = document.getElementById('password').value.toLowerCase();
            if(pass === "chino") { 
                document.getElementById('pantalla-bloqueo').style.opacity = "0";
                const track = document.getElementById('track');
                track.play().catch(e => console.log("Audio activo"));
                
                setTimeout(() => {
                    document.getElementById('pantalla-bloqueo').style.display = "none";
                    document.getElementById('contenido').style.display = "block";
                    document.getElementById('musicBtn').innerHTML = "‚è∏ PAUSE MUSIC";
                }, 1000);
            } else {
                alert("Esa no es nuestra palabra...");
            }
        }

        const fechaInicio = new Date('2024-12-15T00:00:00'); 
        setInterval(() => {
            const diff = new Date() - fechaInicio;
            const d = Math.floor(diff / 86400000);
            const h = Math.floor((diff / 3600000) % 24);
            const m = Math.floor((diff / 60000) % 60);
            const s = Math.floor((diff / 1000) % 60);
            document.getElementById('contador').innerHTML = `${d}D : ${h}H : ${m}M : ${s}S`;
        }, 1000);

        function canjear(msg) {
            event.stopPropagation();
            window.open(`https://wa.me/+5627134465?text=He reclamado mi: ${msg} üñ§ü•Ä`, '_blank');
        }

        function suerteAleatoria() {
            const cards = document.querySelectorAll('.vale-card');
            cards.forEach(c => c.classList.remove('flipped'));
            const randomIdx = Math.floor(Math.random() * cards.length);
            setTimeout(() => {
                cards[randomIdx].classList.add('flipped');
                cards[randomIdx].scrollIntoView({ behavior: 'smooth', block: 'center' });
            }, 500);
        }

        setInterval(() => {
            const h = document.createElement('div');
            h.classList.add('heart'); h.innerHTML = '‚ù§Ô∏è';
            h.style.left = Math.random() * 100 + "vw";
            h.style.fontSize = Math.random() * 20 + 10 + "px";
            h.style.animationDuration = Math.random() * 4 + 3 + "s";
            document.body.appendChild(h);
            setTimeout(() => h.remove(), 7000);
        }, 500);

        function toggleMusic() {
            const track = document.getElementById('track');
            const btn = document.getElementById('musicBtn');
            if (track.paused) { track.play(); btn.innerHTML = "‚è∏ PAUSE MUSIC"; }
            else { track.pause(); btn.innerHTML = "üé∂ PLAY MUSIC"; }
        }
    </script>
</body>
</html>
